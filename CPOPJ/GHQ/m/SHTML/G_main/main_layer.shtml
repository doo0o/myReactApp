<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	button[class^="btn_pop"]{display:block;width:100%;margin:10px 0 0;padding:5px;background:#002C5F;color:#fff;}
</style>
<body>
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->

<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : default  -->
		<div class="h_header">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">상품상세 팝업 모음</h3>
		</div>
		<!--  e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="sample_wrap">
			<div class="btn_pop_sample">
				<div>
					<button class="btn_mid01" data-popup="FO-PL-MS0008">예산설정 (Full)</button>
					<button class="btn_mid01" data-popup="FO-PL-MS0009">색상 선택 (Full)</button>
					<button class="btn_mid01" data-popup="FO-PL-MS0010">옵션선택 (Full)</button>
					<button class="btn_mid02" data-popup="FO-PL-MS0022">기본옵션 (Simple)</button>
					<button class="btn_mid02" data-popup="FO-PL-MS0023">추가옵션 (Simple)</button>
				</div>
			</div>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->

</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->
<script>
$(document).ready(function() {
	//팝업 호출 ------ Sample
	$(".btn_mid02, .btn_mid01").on("click",function(){
		CPO.POPUP_open($(this));
	});
	$(".CPOpop_full2 .btn_modal02").on("click",function(){
		CPO.POPUP_close($(this));//닫고 
		CPO.POPUP_open($(this));// 열기
	});
});
</script>
