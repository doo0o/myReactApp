<script>
	$(document).ready(function(){
		var pas = [];
		var tot;

		$('.pas_color input:checkbox').on('click',function(){
			if($(this).is(":checked")){
				pas[$(this)[0].id] = {id: $(this)[0].dataset.id, name: $(this)[0].dataset.name};
			}else{
				delete pas[$(this)[0].id];
			}

			tot = Object.values(pas);
			
			if(tot.length === 0){
				$('#PasCar .img img').attr('src','../../img/main/Main_KV_GV70 1.png');
				$('#PasCar .tit').text('THE NEW G70');
			}else{
				$('#PasCar .img img').attr('src','../../img/main/' + tot[tot.length - 1].id + '.png');
				$('#PasCar .tit').text(tot[tot.length - 1].name);
			}
		});
	});
</script>
