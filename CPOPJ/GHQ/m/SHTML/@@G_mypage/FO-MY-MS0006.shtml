<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>포인트내역</title>
	<!--#include file="/GHQ/m/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_mypage.css">
</head>
<body>
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/m/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">포인트내역</h3>
		</div>
		<!--  e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="mypage_point">
			<!-- 포인트내역 헤더 -->
			<div class="tit_box">
				<p class="tit"><span>멤버스 포인트</span><span class="point"><em>300,000</em>P</span></p>
				<p class="txt">보다 자세한 포인트 사용 내역은 제네시스닷컴에서<br>멤버십 포인트 확인이 가능합니다.</p>
			</div>
			
			<!-- //포인트내역 헤더 -->
			<div class="cont_point">
				<!-- 기간 sorting -->
				<div class="sorting_point">
					<span>2021.06.15~2021.09.13</span>
					<ul class="tab_sort">
						<li><button type="button" class="on">6개월</button></li>
						<li><button type="button">1개월</button></li>
						<li><button type="button">7일</button></li>
					</ul>
				</div>
				<!-- //기간 sorting -->
				<!-- 포인트 내역 list -->
				<ol class="point_history">
					<li class="plus">
						<div class="tit_box">
							<span class="tit">차량 구매 10% 적립</span>
							<span class="txt">2021.08.04 14:03</span>
						</div>
						<div class="txt_box">
							<span class="tit"><em>+300,000</em>P</span>
							<span class="txt">적립</span>
						</div>
					</li>
					<li>
						<div class="tit_box">
							<span class="tit">차량 구매</span>
							<span class="txt">2021.08.04 14:03</span>
						</div>
						<div class="txt_box">
							<span class="tit"><em>-200,000</em>P</span>
							<span class="txt">사용</span>
						</div>
					</li>
					<li>
						<div class="tit_box">
							<span class="tit">포인트 소멸시효 경과</span>
							<span class="txt">2021.08.04 14:03</span>
						</div>
						<div class="txt_box">
							<span class="tit"><em>-100,000</em>P</span>
							<span class="txt">소멸</span>
						</div>
					</li>
					<li class="plus">
						<div class="tit_box">
							<span class="tit">차량 구매 10% 적립</span>
							<span class="txt">2021.08.04 14:03</span>
						</div>
						<div class="txt_box">
							<span class="tit"><em>+300,000</em>P</span>
							<span class="txt">적립</span>
						</div>
					</li>
				</ol>
				<!-- //포인트 내역 list -->
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/m/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->
</body>
</html>
