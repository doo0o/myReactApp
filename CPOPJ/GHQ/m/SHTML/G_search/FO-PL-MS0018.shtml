<script>
//최근검색조건
var recentSwiper;
var recentSwiperFunc = function() {
	var slides = document.querySelectorAll('.srch_recent .recent_swiper .swiper-slide');
	if(slides.length > 1) {
		recentSwiper = new Swiper('.srch_recent .recent_swiper', {
			slidesPerView:'auto',
			autoHeight: true,
			freeMode:false,
			pagination:{
				el: '.srch_recent .recent_swiper .swiper-pagination'
			}
		});
	}
}
recentSwiperFunc();

$(function(){		
	$(".jQ_Select").on("click",function(){//셀렉트박스 레이어 스크립트
		CPO.POPUP_open($(this));// 레이어팝업 open
		CPO_SelectLayer($(this));// 레이어팝업에 data 값 넘기기
	});
	$(".jQ_Select_Save").on("click",function(){//셀렉트박스 레이어 스크립트
		CPO.POPUP_close($(this));// 레이어팝업 close
		CPO_SelectSave($(this));// 레이어팝업에 data 값 넘기기
	});
	// $('.btn_filter').click(function() {

	// })

	if($('#searchLayer').length != 0){
		// $('body').addClass('fixed');
		// SRCH.promotionSlide();
		// SRCH.PageLoad();
		// SRCH.Best10Rolling();
		// SRCH.Best10Open();
		// SRCH.RecentSwipe(); //검색필터
		// FilterSpeechBtn();//음성인식 버튼 클릭 스크립트
		// if( $('.srch_model').css('display') === 'block' ){
		// 	SRCH.ModelFixed();
		// }
		$(".inp_search .txt" ).focus(function() {// 검색창 focus In일때 화면
			$('body').addClass('fixed');
			$('.srch_result').css('display', 'none');
			SRCH.RecentShow();
		});
		$(".inp_search .txt").keyup(function() { 
			$('body').addClass('fixed');
			$('.srch_result').css('display', 'none');
			if($(this).val() === '') {
				SRCH.RecentShow();
			} else {
				SRCH.AutoLayertShow();
			}
		});
		FilterLayerBack();//뒤로가기 버튼 1. MODEL - 이전페이지 / 2. 최근검색어 - MODEL / 3. 자동완성 - MODEL
	}	

	function FilterLayerBack() {// 뒤로가기 버튼 
		$(document).off("click","#srchHistory")
			.on("click","#srchHistory", function(){
			var _thisRef = $(this).attr('data-href');
			if(_thisRef == 'back'){
				window.history.back();
			} else if (_thisRef == 'model'){
				$('body').removeClass('fixed');
				$('.srch_result').css('display', 'block');
				$('.cpo_search').css('display', 'none');
			}
		});
	}
});
