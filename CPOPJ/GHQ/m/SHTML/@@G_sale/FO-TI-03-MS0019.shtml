<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>차량정보 및 시세확인 불가 : 제네시스 CUV</title>
	<!--#include file="/GHQ/m/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_sale.css">
</head>
<body class="sale_head02">
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/m/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : navi  -->
		<div class="h_header navi">
			<h1 class="tit"><a href="#" class="ic_logo">제네시스 CUV</a></h1>
			<div class="util">
				<button type="button" class="menu" data-ref="menuLayer">내차사기</button>
				<div class="menu_layer" id="menuLayer">
					<ul>
						<li class="on"><a href="#">내차사기</a></li>
						<li><a href="#">내차팔기</a></li>
					</ul>
				</div>
				<ul>
					<li><button type="button" class="ic_mycar jQ_POP_open" data-popup="FO-TI-MS0017">내차팔기 정보</button></li><!-- jQ_POP_open 팝업 호출 class / data-popup 팝업 id 값 -->
				</ul>
			</div>
		</div>
		<!--  e: h_header : navi  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- [COMMON] 내차팔기 입력 진행 상황 progress -->
		<div class="sale_progress">
			<span style="width:14%">총 28개 필수 입력값 중 1개 입력하셨습니다. (5/28)*100</span>
		</div>
		<!-- //[COMMON] 내차팔기 입력 진행 상황 progress -->
		<!-- 차량정보 및 시세확인 불가 -->
		<div class="sale_car_info">
			<!-- 01. 차량정보 그래프 -->
			<div class="sale_step02_01">
				<h1 class="tit">
					시세 계산을 위한<br>데이터가 부족해요.
				</h3>
				<p class="txt">차량 정보를 등록하고 예상 시세를 확인해주세요.</p>
				<div class="graph">
					<img src="/HMC/img/@thumb/sale_graph.png" alt=""/>
				</div>
			</div>
			<!-- // 01. 차량정보 그래프 -->
			<!-- 02. 차량 예상 시세 안내 -->
			<div class="sale_step02_02">
				<h1 class="tit">왜 내 차의 예상 시세는 나오지 않나요?</h3>
				<ol class="notice_04">
					<li>신차는 수집된 데이터가 적어 예상 시세가 나오지 않을 수 있어요.</li>
					<li>판매된 차량 수가 적은 차량은 데이터가 적어 예상 시세가 나오지 않을 수 있어요.</li>
				</ol>
			</div>
			<!-- // 02. 차량 예상 시세 안내 -->
			<!-- 03. BUTTON -->
			<div class="btn_sticky">
				<button type="button" class="btn_big01">23나2345 차량 시세 산정 요청하기</button>
			</div>
			<!-- //03. BUTTON -->
		</div>
		<!-- //차량정보 및 시세확인 불가 -->
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/m/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->

</body>
</html>
