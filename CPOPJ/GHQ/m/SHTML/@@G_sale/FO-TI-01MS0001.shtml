<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP1. 차량번호 입력 : 제네시스 CUV</title>
	<!--#include file="/GHQ/m/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_sale.css">
</head>
<body class="bg_color"><!--GHQ bg 컬러 설정용 class-->
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/m/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : navi  -->
		<div class="h_header navi">
			<h1 class="tit"><a href="#" class="ic_logo">제네시스 CUV</a></h1>
			<div class="util">
				<button type="button" class="menu" data-ref="menuLayer">내차사기</button>
				<div class="menu_layer" id="menuLayer">
					<ul>
						<li class="on"><a href="#">내차사기</a></li>
						<li><a href="#">내차팔기</a></li>
					</ul>
				</div>
				<ul>
					<li><button type="button" class="ic_mycar jQ_POP_open" data-popup="FO-TI-MS0017">내차팔기 정보</button></li><!-- jQ_POP_open 팝업 호출 class / data-popup 팝업 id 값 -->
				</ul>
			</div>
		</div>
		<!--  e: h_header : navi  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- [COMMON] 내차팔기 입력 진행 상황 progress -->
		<div class="sale_progress">
			<span style="width:2.8%">총 28개 필수 입력값 중 1개 입력하셨습니다. (1/28)*100</span>
		</div>
		<!-- //[COMMON] 내차팔기 입력 진행 상황 progress -->
		<!-- STEP 1. 차량번호 입력 -->
		<!-- 01. HELLO -->
		<div class="main_hello" style="display:none;">

		</div>
		<!-- //01. HELLO --> 
		<!-- 02. 차량번호 입력 -->
		<div class="step1_box">
			<div class="entry_carbase">
				<div class="top">
					<p class="txt">어떤 차인지 확인해볼까요?</p>
					<h5 class="tit">차량번호를 입력해주세요</h5>
					<!-- tooltip -->
					<span class="cpo_tooltip">
						<button type="button" class="open">입력안내 확인</button>
						<div class="cont">
							<p class="txt">판매하는 차량의 소유자 명과 로그인한 계정의 이름이 동일해야 판매가 가능해요.</p>
							<button class="close">툴팁닫기</button>
						</div>
					</span>
					<!-- //tooltip -->
				</div>

				<!-- 입력 -->
				<div class="entry">
					<input type="text" name="" placeholder="12가1234" class="inp_txt" />
				</div>
				<!-- //입력 -->

				<ul class="navi">
					<li><button type="button" class="btn_combi01 jQ_POP_open" data-popup="FO-TI-MS0012">내차팔기 불가 차량 안내</button></li>
					<li><button type="button" class="btn_combi01 jQ_POP_open" data-popup="FO-TI-MS0014">법인명의 차량 팔기 안내</button></li>
				</ul>
			</div>
		</div>
		<!-- //02. 차량번호 입력 -->

		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/m/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->
</body>
</html>
