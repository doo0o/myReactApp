<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>고객센터</title>
	<!--#include file="/GHQ/m/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_cscenter.css">
</head>
<body>
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/m/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : default  -->
		<div class="h_header">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">1:1 문의</h3>
		</div>
		<!--  e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="registration_wrap">
			<section>
				<div class="slt_box line">
					<!-- jQ_Select 클릭 기능 / id='radio name - '_Name' 동일' / data-id='체크된 id 값 넣기' / data-popup='레이어팝업 ID' -->
					<button type="button" class="sel_value jQ_Select" id="SelectVer02" data-id="SelectVer02_01" data-popup="Select-Layer02">문의 유형을 선택해주세요.</button>
					<!-- Layer -->
					<div class="CPOpop_bottom select" id="Select-Layer02">
						<div class="p_head">
							<h5 class="tit">타이틀</h5>
						</div>
						<div class="p_wrap">
							<!-- list -->
							<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
								<li><input type="radio" class="chk_select" name="SelectVer02_Name" id="SelectVer02_01"><label for="SelectVer02_01">셀렉트2_1</label></li>
								<li><input type="radio" class="chk_select" name="SelectVer02_Name" id="SelectVer02_02"><label for="SelectVer02_02">셀렉트2_2</label></li>
							</ol>
							<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectVer 변경 내용 적용  -->
								<button type="button" class="btn_big01 jQ_Select_Save" data-id="SelectVer02">적용하기</button>
							</div>
							<!-- //list -->
						</div>
						<button type="button" class="pop_close">닫기</button>
					</div>
				</div>
				<div class="product_box">
					<div class="select_product">
						<strong>문의 차량 선택</strong>
						<button type="button" class="btn_icon_mid01" data-popup="FO-CS-MS0007">거래내역 보기</button><!-- S : [CPO-1210 : 디자인검수2차] -->
					</div>

					<!--상품 선택 완료했을 시 노출_case1-->
					<div class="unit_type review">
						<div class="top_area">
							<span class="flag_mid01">결제진행중</span>
							<span class="num">2109012200000000</span>
							<button type="button" class="btn_del01">삭제</button>
						</div>

						<div class="mid_area">
							<div class="unit_img">
								<img src="/HMC/mo/img/@thumb/plp_310x310_01.jpg" alt="상품명으로 뿌려주세요">
							</div>
							<div class="unit_info">
								<p class="name">
									<span class="model">쏘나타 DN8 2.0 솔린 프리미엄 밀레니얼</span>
								</p>
								<span class="price"><em>3,820</em><i>만원</i></span>
							</div>
						</div>
					</div>

					<!--상품 선택 완료했을 시 노출_case2-->
					<div class="unit_type review">
						<div class="top_area">
							<span class="flag_mid02">견적요청</span>
							<span class="num">2109012200000000</span>
							<button type="button" class="btn_del01">삭제</button>
						</div>
						<div class="mid_area">
							<div class="unit_img"><img src="/HMC/mo/img/@thumb/plp_310x310_01.jpg" alt="상품명으로 뿌려주세요"></div>
							<div class="unit_info">
								<p class="num"><span>12가1234</span></p>
								<p class="name">
									<span class="model">현대 쏘나타 DN8 2.0 가솔린 인스퍼레이션</span>
								</p>
								<span class="price"><em>3,820</em><i>만원</i></span>
							</div>
						</div>
					</div>	
				</div>
				<ul class="form_list02">
					<li>
						<div class="inbox_type01 line"><!-- value 값 있는 경우 on -->
							<span class="tit">문의제목</span>
							<input type="text" class="txt" title="문의제목 입력" name="">
							<button type="button" class="btn_delete">삭제</button>
						</div>
					</li>
					<li>
						<!-- textarea -->
						<div class="textarea">
							<span class="tit">상세 문의 입력</span>
							<textarea id="review_text" placeholder="질문의 내용을 상세히 입력해 주시면 정확한 답변을 드리는데 도움이 됩니다." rows="4" cols="21" role="textbox"></textarea>
							<span class="txt_check"><em class="first">0</em> / <em class="last">1000</em>자</span>
						</div>
						<!-- textarea -->
					</li>
				</ul>
			</section>
			<!-- 파일 업로드 -->
			<div class="addphoto_list">
				<dl class="on">
					<dt>
						<input type="file" id="CarPhotoMore" class="file_morephoto" data-file="imgList01" data-item="5" multiple /><!-- data-item 에 최대 등록 수량 -->
						<label for="CarPhotoMore">
							<span class="t01">사진 추가하기</span>
							<span class="t02"><em id="imgList01no">0</em> / 5</span><!-- S : [CPO-1210 : 디자인검수2차] -->
						</label>
					</dt>
					<dd>
						<ol class="list" id="imgList01"></ol>
					</dd>
				</dl>
				<ul class="notice_addphoto">
					<li>이미지는 최대 5개까지 등록 가능합니다.</li>
					<li>12MB 미만의 JPG 혹은 PNG만 등록 가능합니다.</li>
				</ul>
			</div>
			<!-- 파일 업로드 -->			
			<div class="box_alarm">
				<input type="checkbox" name="chk_comm" id="alarm" class="chk_type01"><label for="alarm">[선택] 알림톡/문자메시지로 알림 받기</label>
			</div>
		</div>
		<div class="btn_sticky">
			<button type="button" class="btn_big01" title="등록하기">등록하기</button>
		</div>
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/m/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->

<script>
	$(document).ready(function(){
		
		$(".btn_icon_mid01").on("click",function(){
			CPO.POPUP_open($(this));
		});

		FRM.ImgUpload02();// 추가 등록 사진 file upload
	});
</script>
</body>
</html>
