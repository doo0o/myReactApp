<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>서비스 가입 : 제네시스 CUV</title>
	<!--#include file="/GHQ/m/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_login.css">
</head>
<body>
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/m/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		
		<!--  s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">서비스 가입</h3>
		</div>
		<!--  e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="join_list">
			<h2 class="tit">제네시스 인증 중고차<br>연관서비스 가입에 동의해주세요.</h2>

			<!-- 1. 제네시스 인증 중고차 -->
			<div class="item">
				<input type="checkbox" name="JoinChk01" id="JoinChk01_01" class="chk_type01"><label for="JoinChk01_01">제네시스 인증 중고차</label>
				<button type="button" class="btn_arrow ac">제네시스 인증 중고차 약관 목록</button><!-- 아래 펼쳐질때 class ac 추가-->
			</div>
			<ul class="accordion">
				<li>
					<div class="item">
						<input type="checkbox" name="JoinChk01" id="JoinChk01_02" class="chk_type01"><label for="JoinChk01_02">[필수] 이용 약관 동의</label>
						<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">이용 약관 자세히 보기</button><!-- 레이어 팝업 -->
					</div>
				</li>
				<li>
					<div class="item">
						<input type="checkbox" name="JoinChk01" id="JoinChk01_03" class="chk_type01"><label for="JoinChk01_03">[필수] 개인정보 수집 및 이용 동의</label>
						<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">개인정보 수집 및 이용 자세히 보기</button><!-- 레이어 팝업 -->
					</div>
				</li>
				<li>
					<div class="item">
						<input type="checkbox" name="JoinChk01" id="JoinChk01_04" class="chk_type01"><label for="JoinChk01_04">[선택] 마케팅 활용 및 광고 수신 동의</label>
						<button type="button" class="btn_arrow ac">마케팅 활용 및 광고 수신 펼쳐보기</button><!-- 아래 펼쳐질때 class ac 추가-->
					</div>
					<div class="accordion">
						<div class="join_agree">
							<!--#include file="agree/agree_03.shtml"--><!-- bo등록되는 html -->
						</div>
						<ul class="join_sns">
							<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS1" class="chk_type02"><label for="JoinChk01_SNS1">카카오톡</label></li>
							<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS2" class="chk_type02"><label for="JoinChk01_SNS2">E-mail</label></li>
							<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS3" class="chk_type02"><label for="JoinChk01_SNS3">SMS</label></li>
						</ul>
					</div>
				</li>
			</ul>
			<!-- //1. 제네시스 인증 중고차 -->
			
			<!-- 3. 블루 멤버스 -->
			<div class="item">
				<input type="checkbox" name="JoinChk03" id="JoinChk03_01" class="chk_type01"><label for="JoinChk03_01">블루 멤버스</label>
				<button type="button" class="btn_arrow ac">현대 닷컴 약관 목록</button><!-- 아래 펼쳐질때 class ac 추가-->
			</div>
			<ul class="accordion">
				<li>
					<div class="item">
						<input type="checkbox" name="JoinChk03" id="JoinChk03_02" class="chk_type01"><label for="JoinChk03_02">[필수] 이용 약관 동의</label>
						<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">이용 약관 자세히 보기</button><!-- 레이어 팝업 -->
					</div>
				</li>
				<li>
					<div class="item">
						<input type="checkbox" name="JoinChk03" id="JoinChk03_03" class="chk_type01"><label for="JoinChk03_03">[필수] 개인정보 수집 및 이용 동의</label>
						<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">개인정보 수집 및 이용 자세히 보기</button><!-- 레이어 팝업 -->
					</div>
				</li>
				<li>
					<div class="item">
						<input type="checkbox" name="JoinChk03" id="JoinChk03_04" class="chk_type01"><label for="JoinChk03_04">[선택] 마케팅 활용 및 광고 수신 동의</label>
						<button type="button" class="btn_arrow ac">마케팅 활용 및 광고 수신 펼쳐보기</button><!-- 아래 펼쳐질때 class ac 추가-->
					</div>
					<div class="accordion">
						<div class="join_agree">
							<!--#include file="agree/agree_03.shtml"--><!-- bo등록되는 html -->
						</div>
						<ul class="join_sns pd">
							<li><input type="checkbox" name="JoinChk03_SNS" id="JoinChk03_SNS1" class="chk_type02"><label for="JoinChk03_SNS1">카카오톡</label></li>
							<li><input type="checkbox" name="JoinChk03_SNS" id="JoinChk03_SNS2" class="chk_type02"><label for="JoinChk03_SNS2">E-mail</label></li>
							<li><input type="checkbox" name="JoinChk03_SNS" id="JoinChk03_SNS3" class="chk_type02"><label for="JoinChk03_SNS3">SMS</label></li>
						</ul>
					</div>
				</li>
			</ul>
			<!-- //3. 블루 멤버스 -->
		</div>
		<div class="btn_sticky">
			<button type="button" class="btn_big01" title="동의하고 이용하기">동의하고 이용하기</button>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/m/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->
</body>
</html>
