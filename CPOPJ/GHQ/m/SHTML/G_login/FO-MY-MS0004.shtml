<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>회원정보</title>
	<!--#include file="/GHQ/m/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_login.css">
</head>
<body>
<!--#include file="/GHQ/m/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/m/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">회원정보</h1>		
		</div>
		<!--  e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="mypage_member">
			<!-- 회원정보 헤더 -->
			<div class="my_tit_box">
				<p class="tit">회원정보 조회 및 변경은<br>제네시스 닷컴에서 가능합니다.</p>
				<p class="txt">아래 버튼을 누르면 제네시스 닷컴 본인인증 화면으로 이동합니다.</p>
			</div>
			<!-- //회원정보 헤더 -->
			<div class="cont_member">
				<ol class="head_box">
					<li>
						<span class="tit">이름</span>
						<span class="txt">홍길동</span>
					</li>
					<li>
						<span class="tit">이메일</span>
						<span class="txt">abc123@hyundai.com</span>
					</li>
					<li>
						<span class="tit">연락처</span>
						<span class="txt">010-1234-5678</span>
					</li>
				</ol>
				<div class="join_list open"> <!--초기화면 펼침시 class open 추가-->
					<div class="item">
						<input type="checkbox" name="JoinChk01" id="JoinChk01_01" class="chk_type01"><label for="JoinChk01_01">제네시스 인증 중고차</label>
					</div>
					<ul class="accordion">
						<li>
							<div class="item">
								<input type="checkbox" name="JoinChk01" id="JoinChk01_02" class="chk_type01"><label for="JoinChk01_02">이용 약관 동의</label>
								<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">이용 약관 자세히 보기</button><!-- 레이어 팝업 -->
							</div>
						</li>
						<li>
							<div class="item">
								<input type="checkbox" name="JoinChk01" id="JoinChk01_03" class="chk_type01"><label for="JoinChk01_03">개인정보 수집 및 이용 동의</label>
								<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">개인정보 수집 및 이용 자세히 보기</button><!-- 레이어 팝업 -->
							</div>
						</li>
						<li>
							<div class="item">
								<input type="checkbox" name="JoinChk01" id="JoinChk01_04" class="chk_type01"><label for="JoinChk01_04">마케팅 활용 및 광고 수신 동의</label>
								<button type="button" class="btn_arrow ac">마케팅 활용 및 광고 수신 펼쳐보기</button><!-- 아래 펼쳐질때 class ac 추가-->
							</div>
							<div class="accordion">
								<div class="join_agree">
									<!--#include file="agree/agree_03.shtml"--><!-- bo등록되는 html -->
								</div>
								<ul class="join_sns">
									<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS1" class="chk_type02"><label for="JoinChk01_SNS1">카카오톡</label></li>
									<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS2" class="chk_type02"><label for="JoinChk01_SNS2">E-mail</label></li>
									<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS3" class="chk_type02"><label for="JoinChk01_SNS3">SMS</label></li>
									<!--<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS4" class="chk_type02"><label for="JoinChk01_SNS4">Push</label></li>--><!--20220124 삭제-->
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<div class="unit_btn">
					<a href="#" class="btn_mid05">저장</a>
				</div>
				<div class="btn_area">
					<button type="button" class="btn_txt_big01">서비스 해지</button>
				</div>
			</div>
			<div class="btn_sticky">
				<button type="button" class="btn_big01">회원정보 변경</button>
			</div>
		</div>
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/m/SHTML/G_inc/popup_include_all.shtml"-->
</body>
</html>
