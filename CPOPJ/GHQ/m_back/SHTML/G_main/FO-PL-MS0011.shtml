<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>메인 : 제네시스 CPO</title>
	<!--#include file="/GHQ/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_main.css">
</head>
<body>
<!--#include file="/GHQ/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: title area : MAIN  -->
		<div class="h_navi">
			<div class="menu">
				<h1 class="logo"><a href="#" class="ic_logo">현대CPO</a></h1>
				<button type="button" class="ic_menu" data-ref="menuLayer">내차사기</button>
				<div class="menu_layer" id="menuLayer">
					<ul>
						<li class="on"><a href="#">내차사기</a></li>
						<li><a href="#">내차팔기</a></li>
					</ul>
				</div>
			</div>
			<ul class="util">
				<li><a href="#" class="ic_cart">장바구니</a></li>
			</ul>
		</div>
		<!--  e: title area : MAIN  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents" class="CPO_main">
		
		<!-- [01]. 선호설정 전 메인  -->
		<div class="gmain01_visual">
			<!-- a. 텍스트 -->
			<div class="member">
				<span class="tit">김제네님을 위한 추천</span>
				<span class="txt">고객님의 선호 정보가 적용된<br />GV70 차량입니다.</span>
			</div>
			<!-- //a. 텍스트 -->
			<!-- b. 선택 이미지 -->
			<div class="mine ghq_main">
				<span class="img"><img src="../../img/main/Main_KV_GV70 1.png" alt="실시간 조회 이미지01"></span>
				<div class="title">
					<span class="name">GV70</span>
					<a href="#" class="more">37대 전체 보기</a>
					<button type="button" class="btn_big02">나에게 맞는 GV70추천받기</button>
				</div>
			</div>
			<!-- b. 선택 이미지 -->
		</div>
		<!-- //[01]. 선호설정 전 메인  -->
		<!-- [02]. 맞춤추천  -->
		<div class="gmain02_plp swiperType01">
			<h3 class="tit">맞춤추천</h3>
			<!--#include file="/GHQ/SHTML/G_main/include/inc_plp2.shtml"-->
		</div>
		<!-- //[02]. 맞춤추천  -->
		<!-- [03]. 최신 입고  -->
		<div class="gmain02_plp swiperType01">
			<h3 class="tit">최신 입고</h3>
			<!--#include file="/GHQ/SHTML/G_main/include/inc_plp.shtml"-->
		</div>
		<!-- //[03]. 최신 입고  -->
		<!-- [04]. 내차량 등록  -->
		<div class="gmain03_coming">
			<a href="#" class="entry_mycar">
				<span class="img"><img src="../../img/@thumb/gmain_04.jpg" alt="내차량 등록하기"></span>
				<p class="txt">
					지금 보유중인 차량을 등록하시면<br />보유차 판매금액을 제외하고<br />추가 결제할 금액만 알려드립니다.
					<br /><span class="btn_txt06">내 차량 등록하기</span>
				</p>
			</a>
		</div>
		<!-- //[04]. 내차량 등록 -->
		<!-- [05]. COMING SOON  -->
		<div class="gmain03_coming swiperType01">
			<h3 class="tit">COMING SOON</h3>
			<!--#include file="/GHQ/SHTML/G_main/include/inc_coming.shtml"-->
		</div>
		<!-- //[05]. COMING SOON  -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/SHTML/G_inc/layout_footer.shtml"-->
</div>
