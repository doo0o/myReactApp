<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>이용약관 : 제네시스 CPO</title>
	<!--#include file="/GHQ/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_info.css">
</head>
<body>
<!--#include file="/GHQ/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/GHQ/SHTML/G_inc/layout_header.shtml"-->
		
		<!--  s: title area : SUB  -->
		<div class="h_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h3 class="tit">이용약관</h3>
			<ul class="util">
				<li><a href="#" class="ic_search">검색하기</a></li>
				<li><a href="#" class="ic_home">홈으로 가기</a></li>
			</ul>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<div class="term_wrap">
			<ul class="form_type02">
				<li>
					<!-- [수정-SELECT] 2022-03-25 --><!-- jQ_Select 클릭 기능 / id='radio name - '_Name' 동일' / data-id='체크된 id 값 넣기' / data-popup='레이어팝업 ID' -->
					<button type="button" class="btn_sel01 jQ_Select" id="SelectAgreeVer" data-id="SelectAgreeVer01" data-popup="Select-AgreeVer-Layer">2020년 10월 27일 ~ 현재</button>
					<!-- Layer -->
					<div class="CPOpop_bottom select" id="Select-AgreeVer-Layer">
						<div class="p_head">
							<h5 class="tit">이용약관 버전 선택</h5>
						</div>
						<div class="p_wrap">
							<!-- list -->
							<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
								<li><input type="radio" class="chk_type09" name="SelectAgreeVer_Name" id="SelectAgreeVer01"><label for="SelectAgreeVer01">2020년 10월 27일 ~ 현재</label></li>
								<li><input type="radio" class="chk_type09" name="SelectAgreeVer_Name" id="SelectAgreeVer02"><label for="SelectAgreeVer02">2020년 10월 27일 ~ 2020년 10월 27일</label></li>
							</ol>
							<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectAgreeVer 변경 내용 적용  -->
								<button type="button" class="btn_big01 jQ_Select_Save" data-id="SelectAgreeVer">적용하기</button>
							</div>
							<!-- //list -->
						</div>
						<button type="button" class="pop_close">닫기</button><!-- 닫기 기능 -->
					</div>
					<!-- [수정-SELECT] 2022-03-25 -->
				</li>
			</ul>

			<p>약관 수급 예정</p>
		</div>
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/SHTML/G_inc/popup_include_all.shtml"-->
</body>
</html>
