<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>모델별 목록 : 제네시스 CPO</title>
	<!--#include file="/GHQ/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_display.css">
</head>
<body>
<!--#include file="/GHQ/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/GHQ/SHTML/G_inc/layout_header.shtml"-->
		
		<!--  s: title area : SUB  -->
		<div class="h_sub visual">
			<button type="button" class="ic_back">뒤로가기</button>
			<h3 class="tit">GV70</h3>
			<ul class="util">
				<li><a href="#" class="ic_cart on">장바구니</a></li>
			</ul>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- 01. 비쥬얼 이미지 -->
		<div class="display_corner01 jQ_sticky">
			<!-- BO 코너 영역 -->
			<div class="bo_img"><img src="/GHQ/img/@thumb/bo_720x900_01.jpg" alt="그랜저 IG 성공을 새롭게 정의하다" /></div>
			<!-- //BO 코너 영역 -->
			<div class="title">
				<h4 class="tit">GV70</h4>
				<p class="copy">Born to create</p>
			</div>
			<!-- 연식별/가격별 TAB 영역 -->
			<div class="model_chart">
				<div class="head">
					<div class="title">
						<span class="text">지금 구매할 수 있는</span>
						<span class="name">GV70</span>
					</div>
					<ul class="sorting">
						<li class="model"><button type="button">연식별</button></li>
						<li class="price"><button type="button">가격별</button></li>
					</ul>
				</div>
				<ul class="list_chart">
					<li class="item01">
						<div class="bar">
							<em>5</em>
							<i>배경</i>
						</div>
						<p class="text">1년 미만</p>
					</li>
					<li class="item02">
						<div class="bar">
							<em>77</em>
							<i>배경</i>
						</div>
						<p class="text">2년 미만</p>
					</li>
					<li class="item03">
						<div class="bar">
							<em>62</em>
							<i>배경</i>
						</div>
						<p class="text">3년 미만</p>
					</li>
					<li class="item04">
						<div class="bar">
							<em>132</em>
							<i>배경</i>
						</div>
						<p class="text">4년 미만</p>
					</li>
					<li class="item05">
						<div class="bar">
							<em>142</em>
							<i>배경</i>
						</div>
						<p class="text">5년 미만</p>
					</li>
				</ul>
			</div>
			<!-- //연식별/가격별 TAB 영역 -->
		</div>
		<!-- //01. 비쥬얼 이미지 -->
		<!-- 02. 상품 필터 -->
		<div class="plp_filter">
			<button type="button" class="btn_filter" data-popup="FO-PL-MS0019">상세조건 변경</button>
			<div class="list">
				<div class="scroll">
					<button type="button" class="btn_del02">2020년 ~ 2021년</button>
					<button type="button" class="btn_del02">5,000km ~ 8,000km</button>
					<button type="button" class="btn_del02">1,500만원 ~ 2,500만원</button>
					<button type="button" class="btn_del02">가솔린</button>
					<button type="button" class="btn_del02">디젤</button>
					<button type="button" class="btn_del02">오토</button>
					<button type="button" class="btn_del02">수동</button>
					<button type="button" class="btn_del02">흰색</button>
					<button type="button" class="btn_del02">보라색</button>
					<button type="button" class="btn_del02">LED 헤드램프</button>
				</div>
			</div>
		</div>
		<!--#include file="/GHQ/SHTML/G_search/include/FO-PL-MS0019.shtml"--><!-- FO-PL-MS0019 : 상세조건 변경 - FULL -->
		<!-- //02. 상품 필터 -->
		<!-- 03. 상품 목록 -->
		<!--#include file="include/inc_plp_list_01.shtml"-->
		<!-- //03. 상품 목록 -->
		



	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/SHTML/G_inc/layout_actionbar.shtml"-->
	<!--#include file="/GHQ/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/SHTML/G_inc/popup_include_all.shtml"-->
<script>
	CPOBarChart(
		// sample
		["1년 미만", "2년 미만", "3년 미만", "4년 미만" , "5년 미만"], // model = 연식별 텍스트,
		["3천 만원 이하", "3천 만원 대", "4천 만원 대", "5천 만원 대" , "6천 만원 이상"], // price = 가격별 텍스트,
		["5", "77", "62", "132" , "142"], //modelCount = 연식별 바 카운트,
		["34", "76", "106", "128" , "62"], //priceCount = 가격별 바 카운트,
		["5%", "45%", "33.33%", "69%" , "74.03%"], //modelPercent = 연식별 바 퍼센트,
		["20%", "50%", "70%", "100%" , "60%"], //pricePercent = 가격별 바 퍼센트
		// sample
	);
</script>
</body>
</html>
