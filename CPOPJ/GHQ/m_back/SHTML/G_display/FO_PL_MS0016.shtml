<div id="CPOwrap">

	<div id="CPOheader">
		<!--#include file="/GHQ/SHTML/G_inc/layout_header.shtml"-->
		
		<!--  s: title area : SUB  -->
		<div class="h_sub visual">
			<button type="button" class="ic_back">뒤로가기</button>

		<!--  e: title area : SUB  -->
	</div>

	<div id="CPOcontents">

		<!-- 01. 비쥬얼 이미지 -->
		<div class="display_corner01 jQ_sticky">

			<div id="headerVisual" class="bo_img">

			</div>

			<div class="bo_video">

				<div class="youtube">
					<div class="block-img">
						<p class="poster"><img src="/GHQ/img/@thumb/visual_660x824_06.jpg" alt=""></p><!--썸네일은 poster에 이미지 경로 입력-->

				</div>

				<!-- mp4-->
				<div class="video">

						<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm">
						<source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4">
						Sorry, your browser doesn't support embedded videos.
					</video>
				</div>
			</div>

			<div class="bo_html">

				<div><a href="#"><img src="https://casper.hyundai.com/_nuxt/img/banner-plcc-view.a831d20.jpg" alt="신용카드 혜택 블루멤버스 모빌리티 신용카드로 더 많은 혜택을 받으세요. 자세히 보기"></a></div>
				<p style="font-size:12px;">기획전 html 입니다.</p>
				<p style="font-size:12px;">기획전 html 입니다.</p>
				<p style="font-size:12px;">기획전 html 입니다.</p>

				</div>
