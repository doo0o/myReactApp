<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP3-3.차량 사진 등록 : 현대차 CPO</title>

	<link rel="stylesheet" type="text/css" href="../../css/g_sale.css">

<body>

<!-- cpo wrap -->
<div id="CPOwrap">

		<!--#include file="/GHQ/SHTML/G_inc/layout_header.shtml"-->
		<!--  s: title area : SUB  -->
		<div class="h_sub ">
			<button type="button" class="ic_back">뒤로가기</button>

<script>
$(document).ready(function(){
	$(".btn_addphoto").on("click",function(){
		CPO.POPUP_open($(this));
	});
	$(".photoAddLabel").on("click",function(){// 사진 등록 팝업 '예 확인했어요', 팝업 닫고, 사진 등록 
		CPO.POPUP_close($(this));
	});
	FRM.ImgUpload01();// 필수 등록 사진 file upload
	FRM.ImgUpload02();// 추가 등록 사진 file upload
});
