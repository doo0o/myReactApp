<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>팝업 : 제네시스 CPO</title>
	<!--#include file="/GHQ/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_order.css">
</head>
<body>
<!--#include file="/GHQ/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/GHQ/SHTML/G_inc/layout_header.shtml"-->
		
		<!--  s: title area : SUB  -->
		<div class="h_sub ">
			<!-- <button type="button" class="ic_back">뒤로가기</button> -->
			<h3 class="tit">팝업</h3>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<div class="sample_wrap">
            <br/>
            <button class="btn_modal01" data-popup="POP-SAMPLE01">Full 팝업</button>
            <br/>
            <button class="btn_modal01" data-popup="POP-SAMPLE02">Simple(modal) 팝업</button>
            <br/>
            <button class="btn_modal01" data-popup="POP-SAMPLE03">Front(bottom) 팝업</button>
		</div>
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/GHQ/SHTML/G_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->

<!--popup sample_Full -->
<div class="CPOpop_full" id="POP-SAMPLE01">
	<div class="p_head">
		<h5 class="tit"></h5>
	</div>
	<div class="p_wrap">
        Full 팝업
	</div>
    
    <!--  STICKY BUTTON -->
    <div class="btn_sticky">
        <button type="button" class="btn_modal04">오늘 그만 보기</button>
        <button type="button" class="btn_modal01">자세히 보기</button>
    </div>
    <!-- // STICKY BUTTON -->
	<button type="button" class="pop_close">닫기</button>
</div>
<!--// popup sample_Full -->

<!--popup sample_Simple -->
<div class="CPOpop_modal" id="POP-SAMPLE02">
	<div class="p_head">
		<h5 class="tit"></h5>
	</div>
	<div class="p_wrap">
        <div style="min-height: 200px;">
            Simple(modal) 팝업
        </div>
	</div>
    
    <!--  STICKY BUTTON -->
    <div class="btn_sticky">
        <button type="button" class="btn_modal04">오늘 그만 보기</button>
        <button type="button" class="btn_modal01">자세히 보기</button>
    </div>
    <!-- // STICKY BUTTON -->
	<button type="button" class="pop_close">닫기</button>
</div>
<!--// popup sample_Simple -->

<!--popup sample_Front -->
<div class="CPOpop_bottom" id="POP-SAMPLE03">
	<div class="p_head">
		<h5 class="tit"></h5>
	</div>
	<div class="p_wrap">
        <div style="min-height: 200px;">
            Front(bottom) 팝업
        </div>
	</div>
    
    <!--  STICKY BUTTON -->
    <div class="btn_sticky">
        <button type="button" class="btn_modal01">텍스트</button>
    </div>
    <!-- // STICKY BUTTON -->
	<button type="button" class="pop_close">닫기</button>
</div>
<!--// popup sample_Front -->


<script>
	//팝업 호출 ------ Sample
	$(".btn_modal01").on("click",function(){
		CPO.POPUP_open($(this));
	});
</script>

</body>
</html>
