<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>팝업 : 제네시스 CPO</title>
	<!--#include file="/GHQ/SHTML/G_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/g_order.css">
</head>
<body>
<!--#include file="/GHQ/SHTML/G_inc/common_skip.shtml"-->
<!--#include file="/GHQ/SHTML/G_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/GHQ/SHTML/G_inc/layout_header.shtml"-->
		
		<!--  s: title area : SUB  -->
		<div class="h_sub ">
			<button type="button" class="ic_back">뒤로가기</button>
			<h3 class="tit">버튼</h3>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">

		<div class="sample_wrap">
			<button type="button" class="btn_big01">btn_big01(56픽셀)</button>
			<button type="button" class="btn_big02">btn_big02</button>
		</div>
		
		<div class="sample_wrap">
			<button type="button" class="btn_modal01">btn_modal01(52픽셀)</button>
			<button type="button" class="btn_modal02">btn_modal02</button>
			<button type="button" class="btn_modal03">btn_modal03</button>
			<button type="button" class="btn_modal04">btn_modal04</button>
		</div>
		
		<div class="sample_wrap">
			<button type="button" class="btn_mid01">btn_mid01(48픽셀)</button>
			<button type="button" class="btn_mid02">btn_mid02</button>
			<button type="button" class="btn_mid03">btn_mid03</button>
			<button type="button" class="btn_mid04">btn_mid04</button>
		</div>
		
		<div class="sample_wrap">
			<button type="button" class="btn_small01">btn_small01(42픽셀)</button>
			<button type="button" class="btn_small02">btn_small02</button>
			<button type="button" class="btn_small03">btn_small03</button>
			<button type="button" class="btn_small04">btn_small04</button>
		</div>
		
		<div class="sample_wrap">
			<button type="button" class="btn_alert01">btn_alert01</button>
			<button type="button" class="btn_alert02">btn_alert02</button>
		</div>
		<script>
			$('.btn_text01').on('click', function(){
				$(this).toggleClass('on');
			});
		</script>

		<!-- 박스 버튼 -->

	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->
<!--#include file="/GHQ/SHTML/G_inc/popup_include_all.shtml"-->

</body>
</html>
