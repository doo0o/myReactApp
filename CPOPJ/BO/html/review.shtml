<!DOCTYPE html>
<html lang="ko">
<head>
	<!--#include file="inc_bo/inc_top.shtml"-->
</head>
<body>
<!-- Ajax 로딩시 이미지 출력 영역 -->
<div id="content" class="popup_body">

	<!-- 1depth title -->
	<div class="title">
		<h1>리뷰상세</h1>
	</div>
	<!-- // 1depth title -->
	<!-- 리뷰 등록 사진 확인 -->
	<div class="review_photo">
		<!-- (1) 이미지 / 이전, 다음 버튼 -->
		<div class="swiper bigSwiper">
				<ol class="swiper-wrapper">
					<li class="swiper-slide"><img src="../image/@thumb/sample_02.jpg" alt="" /></li>
					<li class="swiper-slide"><img src="../image/@thumb/sample_01.png" alt="" /></li>
					<li class="swiper-slide"><img src="../image/@thumb/sample_03.png" alt="" /></li>
					<li class="swiper-slide"><img src="../image/@thumb/sample_04.jpg" alt="" /></li>
					<li class="swiper-slide"><img src="../image/@thumb/sample_05.jpg" alt="" /></li>
					<li class="swiper-slide"><img src="../image/@thumb/sample_06.jpg" alt="" /></li>
				</ol>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
		</div>
		<!-- (1) 이미지 / 이전, 다음 버튼 -->
		<!-- (2) 썸네일 -->
		<div thumbsSlider="" class="swiper thumbSwiper">
			<ol class="swiper-wrapper">
				<li class="swiper-slide"><img src="../image/@thumb/sample_02.jpg" alt="" /></li>
				<li class="swiper-slide"><img src="../image/@thumb/sample_01.png" alt="" /></li>
				<li class="swiper-slide"><img src="../image/@thumb/sample_03.png" alt="" /></li>
				<li class="swiper-slide"><img src="../image/@thumb/sample_04.jpg" alt="" /></li>
				<li class="swiper-slide"><img src="../image/@thumb/sample_05.jpg" alt="" /></li>
				<li class="swiper-slide"><img src="../image/@thumb/sample_06.jpg" alt="" /></li>
			</ol>
		</div>
		<!-- (2) 썸네일 -->
	</div>

<!-- Swiper JS -->
<script src="../js/common/swiper-6.8.1.min.js"></script>

<!-- Initialize Swiper -->
<script>
var swiper = new Swiper(".thumbSwiper",{
	autoHeight:true,
	spaceBetween:5,
	slidesPerView:8,
	freeMode:true,
	watchSlidesProgress:true,
});
var swiper2 = new Swiper(".bigSwiper",{
	autoHeight:true,
	spaceBetween:5,
	navigation:{
		nextEl:".swiper-button-next",
		prevEl:".swiper-button-prev",
	},
	thumbs:{
		swiper:swiper,
	},
});
</script>
	<!-- //리뷰 등록 사진 확인 -->
	<div class="table_insert" id="search_bar">
	</div>
	<!-- Button Search -->
	<div class="btn_sch">
		<a class="btn_blue" id=""><span>베스트등록</span></a>
		<a class="btn_blue" id=""><span>일반등록</span></a>
		<a class="btn_blue" id=""><span>공개등록</span></a>
		<a class="btn_blue" id=""><span>공개미등록</span></a>
		<a href="#" class="btn_gblue" id="btn_close"><span>닫기</span></a>
	</div>
</div>

</body>
</html>
