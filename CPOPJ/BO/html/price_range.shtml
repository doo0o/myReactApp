<script type="text/javascript">
function filterPriceSider(amt01, amt02){// 주행구간 slider 스크립트
	var amt01ID = $("#" + amt01);
	var amt02ID = $("#" + amt02);
	// 주행구간
	if(maxValue < 1) {
		maxValue = maxPriceSearch;
	}
	// D:주행구간슬라이더
	$( ".sliderRange" ).slider({
		range: true,
		min: Number(minPriceSearch),
		max: Number(maxPriceSearch),
		values: [Number(minValue), Number(maxValue)],

		create:function(event, ui){
			var priceHandle = $('.priceSlider').find('.ui-slider-handle');
			var comPriceHandle = $('.priceSlider').find('.ui-slider-range');
			$(priceHandle[0]).append('<span class="minPrice"></span>');// 최소 거리
			$(priceHandle[1]).append('<span class="maxPrice"></span>');
			$(comPriceHandle[0]).append('<em class="comPrice"></em>');

			$('.comPrice').text(minPriceSearch + "<i> - </i>" + maxPriceSearch);

			if(minPriceSearch === maxPriceSearch){
				$('.minPrice, .maxPrice').css('visibility', 'hidden')
				$('.comPrice').css('visibility', 'visible')
			}else {
				$('.minPrice, .maxPrice').css('visibility', 'visible')
				$('.comPrice').css('visibility', 'hidden')
			}

		},
		slide: function(event, ui) {
			$('.minPrice').text(ui.values[0]);
			$('.maxPrice').text(ui.values[1]);
			$('.comPrice').text(ui.values[0] + "-" + ui.values[1]);
			amt01ID.val(ui.values[0]);
			amt02ID.val(ui.values[1]);

			var minPriceLeft = $('.minPrice').offset().left;
			var maxPriceLeft = $('.maxPrice').offset().left;
			var minPriceWidth = $('.minPrice').outerWidth();
			if(minPriceLeft - (maxPriceLeft - minPriceWidth) > 0){
				$('.minPrice, .maxPrice').css('visibility', 'hidden')
				$('.comPrice').css('visibility', 'visible')
			}else {
				$('.minPrice, .maxPrice').css('visibility', 'visible')
				$('.comPrice').css('visibility', 'hidden')
			}

		}
	});
	amt01ID.val($(".sliderRange").slider("values", 0));
	amt02ID.val($(".sliderRange").slider("values", 1));
	$(".minPrice").text($(".sliderRange").slider("values", 0));
	$(".maxPrice").text($(".sliderRange").slider("values", 1));
}
</script>

<script>
	//검색영역 숨김 처리
	$('#content .title').on('click', '.toggle_btn', function() {
		if(!$(this).hasClass('close')) {
			$(this).addClass('close').text('열기');
			$('#content .table_insert').addClass('hidden');
			$('#content .btn_sch').hide();
		} else {
			$(this).removeClass('close').text('닫기');
			$('#content .table_insert').removeClass('hidden');
			$('#content .btn_sch').show();
		}
	})
</script>
