<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CPO 중개매매몰</title>
	<!--#include file="/NonCPO/SHTML/po_inc/common_meta.shtml"-->
	
</head>
<body>
<!--#include file="/NonCPO/SHTML/po_inc/common_skip.shtml"-->
<!--#include file="/NonCPO/SHTML/po_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents" class="login">
		<!-- 로그인 페이지 -->
		<div class="login_form">
			<div class="tit">
				<h2>HYUNDAI Motor Group</h2>
				<p>- 중개매매 제휴사 Login - </p>
				<p>관리자에게 등록 요청한 이름, 휴대폰번호 입력 후 로그인 해주세요. </p>
			</div>
			<ol class="form_box">
				<li>
					<span class="tit">이름</span> 
					<input type="text" class="txt" name="" value="">
				</li>
				<li>
					<span class="tit">휴대폰번호</span>
					<input type="text" class="txt" pattern="[0-9]*" inputmode="numeric" name="" value="">
					<button type="button" class="btn_small02">인증요청</button>
					<!-- <button type="button" class="btn_small02">인증번호 재요청</button> -->
				</li>
				<li class="on"><!-- 인증번호 요청 된 상태에서 class ADD -->
					<span class="tit">인증번호</span>
					<input type="text" class="txt" pattern="[0-9]*" inputmode="numeric" name="" value="">
					<button type="button" class="btn_small02">확인</button>
					<p class="time">남은시간 <em>02:16</em></p>
				</li>
			</ol>
			<div class="btn">
				<button type="button" class="btn_action01">로그인</button>
			</div>
			<div class="desc_box">
				<p>- 운영체제 : Window 7/10</p>
				<p>- 브라우저 : Internet Explorer 10이상, Chrome</p>
			</div>
		</div>
		<p class="end_txt">Copyright © 2022. All right reserved.</p>
		<!-- 로그인 페이지 -->




	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->


</body>
</html>
