<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>실사검수사 모바일웹</title>
	<!--#include file="/NonCPO/SHTML/po_inc/common_meta.shtml"-->
	
</head>
<body>
<!--#include file="/NonCPO/SHTML/po_inc/common_skip.shtml"-->
<!--#include file="/NonCPO/SHTML/po_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/NonCPO/SHTML/po_inc/layout_header.shtml"-->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->

		<button type="button" class="btn_small01 CPO_Btn_Toast">토스트팝업1</button>
		<button type="button" class="btn_small02 CPO_Btn_Toast">토스트팝업2</button>
		<button type="button" class="btn_middle01 CPO_Btn_Alert01">얼럿팝업1(확인)</button>
		<button type="button" class="btn_middle02 CPO_Btn_Alert02">얼럿팝업2(확인/취소)</button>
		<button type="button" class="btn_action01">FULL LAYER POPUP</button>
		<button type="button" class="btn_action02">BOTTOM LAYER POPUP</button>
		<button type="button" class="btn_action03">MADAL LAYER POPUP</button>

		<div class="cpo_tooltip">
			<button type="button" class="open">툴팁열기</button>
			<div class="cont">
				<p class="txt">동일모델 유사 차량 입고 시 알려드립니다.</p>
				<button class="close">툴팁닫기</button>
			</div>
		</div>


		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/NonCPO/SHTML/po_inc/layout_footer.shtml"-->
