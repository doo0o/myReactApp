<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>제휴 보험사 : 현대 CPO</title>

	<link rel="stylesheet" type="text/css" href="../../css/h_order.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->

<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/HMC/m/SHTML/H_inc/layout_header.shtml"-->
		<!-- s: h_header : default  -->

		</div>

			<ul class="list">

						<p class="txt">전용보험 가입 시, 리워드 3만원</p>
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">

				<li>

				</li>
				<li>
					<a href="javascript:void(0);">
						<img src="/HMC/m/img/@thumb/insurance_logo_04.png" alt="" />

	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->

<script>
	$(document).ready(function() {
		// 초기날짜셋팅
		$('#startDate').datepicker('setDate', new Date(new Date().setMonth(new Date().getMonth()-3)));
		$('#endDate').datepicker('setDate', new Date());
	});
		
	</script>
