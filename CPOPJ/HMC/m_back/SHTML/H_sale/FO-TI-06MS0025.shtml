<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP3-2.수리/손상 정보 입력 : 현대차 CPO</title>
	<!--#include file="/HMC/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_sale.css">
</head>
<body>
<!--#include file="/HMC/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/HMC/SHTML/H_inc/layout_header.shtml"-->
		<!--  s: title area : SUB  -->
		<div class="h_sub ">
			<button type="button" class="ic_back">뒤로가기</button>
			<h3 class="tit">수리/손상 정보 입력</h3>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- [COMMON] 내차팔기 입력 진행 상황 progress -->
		<div class="sale_progress">
			<span style="width:50%">총 28개 필수 입력값 중 1개 입력하셨습니다. (14/28)*100</span>
		</div>
		<!-- //[COMMON] 내차팔기 입력 진행 상황 progress -->
		<!-- STEP3-2.수리/손상 정보 입력 -->
		<div class="step3_box off"><!-- 전체 입력 한 경우 off class remove -->
			<div class="step32_accident">
				<!--#include file="/HMC/SHTML/H_sale/inc/step3_2_01_accident.shtml"-->
			</div>
			<div class="step32_edit" style="display:none">
				<!--#include file="/HMC/SHTML/H_sale/inc/step3_2_02_edit.shtml"-->
			</div>
			<div class="step32_scratch" style="display:none">
				<!--#include file="/HMC/SHTML/H_sale/inc/step3_2_03_scratch.shtml"-->
			</div>
			<div class="step32_wheel" style="display:none">
				<!--#include file="/HMC/SHTML/H_sale/inc/step3_2_04_wheel.shtml"-->
			</div>
			<div class="step32_repair" style="display:none">
				<!--#include file="/HMC/SHTML/H_sale/inc/step3_2_05_repair.shtml"-->
			</div>
			<div class="step32_key" style="display:none">
				<!--#include file="/HMC/SHTML/H_sale/inc/step3_2_06_key.shtml"-->
			</div>



			<!-- 선택 내용 -->
			<div class="sale_carinfo">
				<div class="top">
					<h4 class="tit">수리/손상 정보를<br />모두 입력하셨어요.</h4>
					<p class="txt">아래 내용을 확인 후 사진을 등록해주세요.</p>
				</div>
				<ol class="mycar_infobox">
					<li class="off" data-item="step32-accident">
						<span class="tit">사고 여부</span>
						<span class="txt">
							네, 있어요
							<button type="button" class="btn_txt07 jQ_POP_open" data-popup="FO-TI-MS0028">수정</button>
						</span>
					</li>
					<li class="off" data-item="step32-edit">
						<span class="tit">교환/판금</span>
						<span class="txt">
							외판부위 2건, 골격부위 2건
							<button type="button" class="btn_txt07 jQ_POP_open" data-popup="FO-TI-MS0027">수정</button>
						</span>
					</li>
					<li class="off" data-item="step32-scratch">
						<span class="tit">외판 스크래치</span>
						<span class="txt">
							1~2판 있어요
							<button type="button" class="btn_txt07 jQ_POP_open" data-popup="FO-TI-MS0031">수정</button>
						</span>
					</li>
					<li class="off" data-item="step32-wheel">
						<span class="tit">휠 스크래치</span>
						<span class="txt">
							2개 있어요
							<button type="button" class="btn_txt07 jQ_POP_open" data-popup="FO-TI-MS0030">수정</button>
						</span>
					</li>
					<li class="off" data-item="step32-repair">
						<span class="tit">정비/수리</span>
						<span class="txt">
							네, 필요해요
							<button type="button" class="btn_txt07 jQ_POP_open" data-popup="FO-TI-MS0032">수정</button>
						</span>
					</li>
					<li class="off" data-item="step32-key">
						<span class="tit">보조키</span>
						<span class="txt">
							네, 있어요
							<button type="button" class="btn_txt07 jQ_POP_open" data-popup="FO-TI-MS0029">수정</button>
						</span>
					</li>
				</ol>
			</div>
			<!-- //선택 내용 -->
			<!-- button  -->
			<div class="btn_sticky">
				<button type="button" class="btn_big01">사진 등록하기</button>
			</div>
			<!-- //button  -->
		</div>
		<!-- //STEP3-2.수리/손상 정보 입력 -->






		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/SHTML/H_inc/popup_include_all.shtml"-->
<!--#include file="/HMC/SHTML/H_sale/include/FO-TI-MS0026.shtml"--><!-- 교환판금 -->

<script>
	$(document).ready(function(){
		$('input[name=saleAccidentChk]').on('change',function(){// 1. 사고이력 
			if ($("#saleAccidentChk01").is(':checked')) {
				$("#saleAccidentYes").addClass('yes');
				$("#saleAccidentTxt").focus();// 입력창에 포커스 인하기
				console.log('네, 있어요');
			} else {
				$("#saleAccidentYes").removeClass('yes');
				$('.step32_accident').hide();
				$('.step32_edit').show();
				$('li[data-item="step32-accident"]').removeClass('off');// class removed
			}
		});
		$('input[name=saleEditChk]').on('change',function(){// 2. 교환/판금
			if ($("#saleEditChk01").is(':checked')) {
				CPO.POPUP_open($(this));
				console.log('네, 있어요');
			} else {
				$('.step32_edit').hide();
				$('.step32_scratch').show();
				$('li[data-item="step32-edit"]').removeClass('off');// class removed
			}
		});
		$('input[name=saleScratchChk]').on('change',function(){// 3. 외판 스크래치
			if ($("#saleScratchChk01").is(':checked')) {
				console.log('네, 있어요');
			} else {
				$('.step32_scratch').hide();
				$('.step32_wheel').show();
				$('li[data-item="step32-scratch"]').removeClass('off');// class removed
			}
		});
		$('input[name=saleWheelChk]').on('change',function(){// 4. 휠 스크래치
			if ($("#saleWheelChk01").is(':checked')) {
				console.log('네, 있어요');
			} else {
				$('.step32_wheel').hide();
				$('.step32_repair').show();
				$('li[data-item="step32-wheel"]').removeClass('off');// class removed
			}
		});
	
		
		$('input[name=saleRepairChk]').on('change',function(){// 5. 정비/수리 
			if ($("#saleRepairChk01").is(':checked')) {
				$("#saleRepairYes").addClass('yes');
				$("#saleRepairTxt").focus();// 입력창에 포커스 인하기
				console.log('네, 있어요');
			} else {
				$('.step32_repair').hide();
				$('.step32_key').show();
				$('li[data-item="step32-repair"]').removeClass('off');// class removed
			}
		});
		
		$('input[name=saleKeyChk]').on('change',function(){// 5. 정비/수리 
			if ($("#saleKeyChk01").is(':checked')) {
				console.log('네, 있어요');
			} else {
				$('.step32_key').hide();
				$('.step3_box').removeClass('off');
				$('li[data-item="step32-key"]').removeClass('off');// class removed
			}
		});
		


	});
	</script>
</body>
</html>
