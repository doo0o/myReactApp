<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>현대차 CPO 이용약관 및 개인정보처리방침</title>
	<!--#include file="/HMC/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">
</head>
<body>
<!--#include file="/HMC/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/HMC/SHTML/H_inc/layout_header.shtml"-->
		<!--  s: title area : SUB  -->
		<div class="h_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h3 class="tit">이용약관 및 개인정보처리방침</h3>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="join_list">
			<h2 class="tit">현대자동차 인증 중고차<br>서비스 가입에 동의해주세요.</h2>

			<div class="item">
				<input type="checkbox" name="chk_comm" id="chk_list01" class="chk_type01"><label for="chk_list01">전체약관에 동의 합니다.</label>
			</div>
			<ul class="accordion on">
				<li>
					<div class="item">
						<input type="checkbox" name="chk_comm" id="chk_list02" class="chk_type01"><label for="chk_list02">[필수] 이용 약관 동의</label>
						<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">이용 약관 자세히 보기</button>
					</div>
				</li>
				<li>
					<div class="item">
						<input type="checkbox" name="chk_comm" id="chk_list03" class="chk_type01"><label for="chk_list03">[필수] 개인정보 수집 및 이용 동의</label>
						<button type="button" class="btn_arrow" data-popup="FO-ME-MS0002">개인정보 수집 및 이용 자세히 보기</button>
					</div>
				</li>
			</ul>
			</ul>
		</div>
		<div class="btn_sticky">
			<button type="button" class="btn_big01" title="동의">동의</button>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/SHTML/H_inc/popup_include_all.shtml"-->

</body>
</html>
