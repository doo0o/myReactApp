<script>
function searchKey(){
	$('#keySearch').on('keyup',function(){// 인풋박스 키보드 칠때, null 값 체크 타이틀 up down & 입력값 삭제 버튼 show hide
		if($(this).val() != ''){
			$(this).parent().find('.ico_delete').show();
		}else{
			$(this).parent().find('.ico_delete').hide();
		}
	});
	$(document).off("click","#keySearchDel").on("click","#keySearchDel", function(){// 인풋박스 입력값 삭제
		$(this).parent().removeClass('on');
		$('#keySearch').val('');
		$('.ico_delete').hide();
	});
}

	
$(function(){
	moreView(); //더보기추가

	// 검색하기 화면에서만 호출되는 스크립트
	if($('#searchLayer').length != 0){
		$('body').addClass('fixed');
		SRCH.PageLoad();
		SRCH.Best10Rolling();
		SRCH.Best10Open();
		SRCH.RecentSwipe();
		FilterSpeechBtn();//음성인식 버튼 클릭 스크립트
		if( $('.srch_model').css('display') === 'block' ){
			SRCH.ModelFixed();
		}
		$( ".ipt_sch" ).focus(function() {// 검색창 focus In일때 화면
			SRCH.RecentShow();
		});
		$('.ipt_sch').keyup(function() { 
			if($(this).val() === '') {
				SRCH.RecentShow();
			} else {
				SRCH.AutoLayertShow();
			}
		});
		SRCH.FilterLayerBack();//뒤로가기 버튼 1. MODEL - 이전페이지 / 2. 최근검색어 - MODEL / 3. 자동완성 - MODEL
	}
});
</script>


<script>
$(document).ready(function() {
	searchKey();// 검색어 입력
	SRCH.FilterPriceRange('Syear', 'Syear2', 'rangeYear', 1, '년');//연도 선택

	$('#schBox-02 .btn_txt05').on('click', function(){ // 모델 전체보기

		SRCH.FilterSaveCheck(_chckName, _chckName, $(this) );// 필터 내 > 카테고리, 브랜드, 색상, 옵션 적용하기 버튼
		
		// START---------  start 개발 단계에서 개발자들이 수정할 영역

		if(_chckID == 'schChk_Detail01' ){// Depth1 체크시
			if(this.checked){

				$(this).prop('disabled',false);
			} else {
				_chckName02.prop('disabled',false);
			}
		} else if (_chckID == 'schChk_Detail02') {// Depth2 체크시
			$(this).parent().addClass('on');
		}else if (_chckID == 'schChk_Detail13') {// Depth3 체크시
			$(this).parent().addClass('on');
		} */
		if($(this).is(":checked")){
			$(this).parent().addClass('on');
		} else {
			$(this).parent().removeClass('on');

		}


		//  END ---------  end 개발 단계에서 개발자들이 수정할 영역 
		//length 체크후, 다음 열림 닫힘
		if(_chckName == 'schChk_Model' && _chckLeng > 0){

			SRCH.HeadFixed();

		} else if (_chckName == 'schChk_Detail' && _chckLeng > 0) {
			//2. 모델상세 CHECK NAME = schChk_Detail -- 모델상세영역 id schBox-03 -- 하나라도 선택하면 모델상세 펼치기)
			$('#schBox-04').addClass('show on');// 4. 연식 영역 id 
			$('#schBox-05').addClass('show on');// 5. 주행거리 영역 id
			$('#schBox-06').addClass('show on');// 6. 가격 영역 id
			$('#schBox-07').addClass('show on');// 7. 연료 영역 id

		} else if (_chckName == 'schChk_Carinfo' && _chckLeng > 0) {
