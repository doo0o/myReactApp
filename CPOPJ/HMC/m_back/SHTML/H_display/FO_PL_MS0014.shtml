<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>판매 준비 차량목록 : 현대 CPO</title>
	<!--#include file="/HMC/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_display.css">
</head>
<body>
<!--#include file="/HMC/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--#include file="/HMC/SHTML/H_inc/layout_header.shtml"-->
		<!--  s: title area : SUB  -->
		<div class="h_sub visual">
			<button type="button" class="ic_back">뒤로가기</button>
			<h3 class="tit">판매 준비 차량</h3>
			<ul class="util">
				<li><a href="#" class="ic_cart">장바구니</a></li>
			</ul>
		</div>
		<!--  e: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- 01. 비쥬얼 이미지 -->
		<div class="display_corner01 jQ_sticky">
			<!-- BO 코너 영역 -->
			<div class="bo_img"><img src="/HMC/img/@thumb/bo_720x721_01.jpg" alt="판매 준비 차량 입고 예정인 차량들을 미리 확인해보세요." /></div>
			<!-- //BO 코너 영역 -->
			<div class="title">
				<h4 class="tit kor">판매 준비 차량</h4>
				<p class="copy kor">입고 예정인 차량들을 미리 확인해보세요.</p>
			</div>
		</div>
		<!-- //01. 비쥬얼 이미지 -->
		<!-- 02. 판매 준비 차량 목록 -->
		<div class="plp_coming01">
			<!-- 전체수량 -->
			<div class="plp_sorting">
				<h5 class="tit"><span class="hidden">판매 준비 차량 </span>전체 <em>12,180</em><i>대</i></h5>
			</div>
			<!-- //전체수량 -->
			<!-- list -->
			<div class="coming_list">
				<ol>
					<li>
						<!-- coming -->
						<div class="unit_coming">
							<div class="unit_img"><img src="/HMC/img/@thumb/visual_660x824_01.jpg" alt="더 뉴 그랜저 IG 가솔린 3.3 캘리그래피" /></div>
							<p class="noti">예시이미지 입니다.</p>
							<button class="btn_alarm01">입고알림신청</button>
							<div class="unit_info">
								<span class="date">10.20 등록</span>
								<p class="name">
									<span class="model">그랜저 IG </span>
									<span class="desc">가솔린 3.3 캘리그래피</span>
								</p>
								<span class="drive">
									<em>21년형</em>
									<em>50,000km</em>
									<em>크리미 화이트 펄</em>
								</span>
								<span class="price"><em>3,820</em><i>만원</i></span>
							</div>
						</div>
						<!-- //coming -->
					</li>
					<li>
						<!-- coming -->
						<div class="unit_coming">
							<div class="unit_img"><img data-src="/HMC/img/@thumb/visual_660x824_02.jpg" class="cpo_lazy_v" alt="더 뉴 그랜저 IG 가솔린 3.3 캘리그래피" /></div>
							<p class="noti">예시이미지 입니다.</p>
							<button class="btn_alarm01">입고알림신청</button>
							<div class="unit_info">
								<span class="date">10.20 등록</span>
								<p class="name">
									<span class="model">그랜저 IG </span>
									<span class="desc">가솔린 3.3 캘리그래피</span>
								</p>
								<span class="drive">
									<em>21년형</em>
									<em>50,000km</em>
									<em>크리미 화이트 펄</em>
								</span>
								<span class="price"><em>3,820</em><i>만원</i></span>
							</div>
						</div>
						<!-- //coming -->
					</li>
				</ol>
			</div>
			<!-- //list -->
		</div>
		<!-- //02. 판매 준비 차량 목록 -->




		
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/SHTML/H_inc/layout_actionbar.shtml"-->
	<!--#include file="/HMC/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/SHTML/H_inc/popup_include_all.shtml"-->
</body>
</html>
