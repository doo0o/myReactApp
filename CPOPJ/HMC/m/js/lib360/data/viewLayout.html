<vrCarView>
    <!--- Structrues -->

    <structure>
        <div id="vrCarViewStructure" style="left:0px;top:0%;width:100%;z-index:11;display:none;"> <!-- div#vrCarView-->
            <div id="divLoadingStructure" class="divLoading"></div>
            <div id="divBody" style="top:0px;left:0px;width:100%;padding:0px;overflow:hidden;">
                <div id="divBodySub">
                    <div id="carImage" style="width:100%;position:relative;">
                        <canvas id="canvasCar"></canvas>
                    </div>
                </div>
                <div id="bottomToolbarStructure" class="bottomToolbar">
                    <div style="width:100%;">
                        <table style="text-align:center;width:100%;">
                            <tr>
                                <td colspan="6" style="text-align: center;">
                                    <div id="hotspotWrapper" seled="true">
                                        <div aria-type="description">특징 보기</div>
                                        <div class="switchOut"><div class="switchIn"></div></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="6" style="padding-top:1vw;text-align: center;">
                                    <p id="pZoomGuide" style="height:10vw;"><img src="" style="width:4vw;vertical-align:middle;"> 차량 이미지 확대</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 마커 클릭시 상세 슬라이드 -->
        <div style="display:none;">
            <div id="vrCarImageSlideElementStructure" class="swiper-slide" style="display:none">
                <table>
                    <tr id="title">
                        <td id="title">
                            titleTest
                        </td>
                        <td id="pageno" style="text-align:right;">
                            pageNo
                        </td>
                    </tr>
                    <tr id="image">
                        <td colspan="2" id="image">
                            <div id="divSlideImage">
                                <div style='position:relative;top:0;left:0'>
                                    <div class="butCircle" id="butClose"></div>
                                </div>
                                <div id="showDetailAlpha"></div>
                                <div id="showDetail">자세히 보기</div>
                                <a><img></a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="toolbarStructure" style="z-index:30;display:none;">
                <div id="butClose" class="butCircle"></div>
            </div>
        </div>
    </structure>
    <!-- Structrues -->
</vrCarView>
