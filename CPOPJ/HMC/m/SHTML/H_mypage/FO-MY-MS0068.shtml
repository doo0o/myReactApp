<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>고객센터</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_mypage.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">공지사항</h1>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
        <div class="no_data review">
            <p class="tit">게시된 공지사항이 없습니다.</p>
            <div class="btn_area"><a href="#" class="btn_mid02">내차사기 홈으로 가기</a></div>
        </div>
        <div class="write_list">
            <!-- <div class="total">
                <span class="all">전체 <em>20</em>개</span>
            </div> -->
            <div class="top_total">
                <span class="all">전체 <em>30</em>개</span>

                <!-- jQ_Select 클릭 기능 / id='radio name - '_Name' 동일' / data-id='체크된 id 값 넣기' / data-popup='레이어팝업 ID' -->
                <div class="slt_box">
                    <button type="button" class="btn_sort03 jQ_Select" id="notice_list_ver" 
                    data-id="notice_list_ver_all" data-popup="notice_list_layer">전체</button>
                </div>
            </div>
              <!-- Layer -->
              <div class="CPOpop_bottom select" id="notice_list_layer">
                <div class="p_head">
                    <p class="tit">카테고리</p> <!-- 2022-09-16 CPO-3291 --> 
                </div>
                <div class="p_wrap">
                    <!-- list -->
                    <ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
                        <li><input type="radio" class="chk_select" name="notice_list_ver_Name" id="notice_list_ver_all"><label for="notice_list_ver_all">전체</label></li>
                        <li><input type="radio" class="chk_select" name="notice_list_ver_Name" id="notice_list_ver_01"><label for="notice_list_ver_01">공지사항</label></li><!-- 2022-08-22 순서변경 -->
                        <li><input type="radio" class="chk_select" name="notice_list_ver_Name" id="notice_list_ver_02"><label for="notice_list_ver_02">긴급공지</label></li>
                        <li><input type="radio" class="chk_select" name="notice_list_ver_Name" id="notice_list_ver_03"><label for="notice_list_ver_03">이벤트</label></li>
                    </ol>
                    <div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectVer 변경 내용 적용  -->
                        <button type="button" class="btn_big01 jQ_Select_Save" data-id="notice_list_ver">선택하기</button>
                    </div>
                    <!-- //list -->
                </div>
                <button type="button" class="pop_close">닫기</button>
            </div>
            <ul>
                <li class="notice">
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <i class="icon_emergency"></i>
                            <span class="txt">[긴급공지] 11월 차량할인 프로모션 종료 알림</span>
                            <i class="flag_small01">New</i>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
                <li class="notice">
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <i class="icon_emergency"></i>
                            <span class="txt">[긴급공지] 11월 차량할인 프로모션</span>
                            <i class="flag_small01">New</i>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
                <li class="notice">
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <i class="icon_emergency"></i>
                            <span class="txt">[긴급공지] 11월 차량할인 프로모션11월 차량할인 프로모션11월 차량할인 프로모션</span>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <span class="txt">[이벤트] 11월 차량할인 프로모션 종료 알림11월 차량할인 프로모션 종료 알림</span>
                            <i class="flag_small01">New</i>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <span class="txt">[이벤트] 11월 림</span>
                            <i class="flag_small01">New</i>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <span class="txt">[이벤트] 11월 차량할인 프로모션 종료 알림</span>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
                <li>
                    <button type="button" class="write_anchor" data-popup="FO-MY-MS0069">
                        <span class="title">
                            <span class="txt">[이벤트] 11월 차량할인 프로모션 종료 알림11월 차량할인 프로모션 종료 알림</span>
                        </span>
                        <span class="date">2021.11.28</span>
                    </button>
                </li>
            </ul>

        </div>
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!-- 2023 0207 푸터 삭제 -->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_mypage/include/FO-MY-MS0069.shtml"--><!-- 공지사항 상세 --> 
<script>
	$(document).ready(function(){
		$(".write_anchor").on("click",function(){
			CPO.POPUP_open($(this));
		});
	});
</script>
</body>
</html>
