<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>할부신청 : 현대 CUV</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_order.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<!-- S : [CPO-1204 : 디자인검수2차] -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">할부신청</h1>
		</div>
		<!-- E : [CPO-1204 : 디자인검수2차] -->
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<div class="sec_line interest_rate_info">
			<div class="customer_confirm_top">
				<div class="top_wrap">
					<p class="txt1">현대 & 제네시스 인증 중고차 내차사기를 위한 오토할부 신청을 진행해 주세요.</p><!-- 2022-09-02 [CPO-3239] -->
					<p class="txt2">최대 한도 및 상환기간 내에서 할부원금, 상환기간을<br> 선택해 주세요.</p>
				</div>
				<div class="bg_box">
					<ul class="info_list">
						<!-- CPO-9095 2023.01.30 -->
						<li>
							<span class="tit">최대한도</span>
							<span class="val price"><em>20,000,000</em>원</span>
						</li>
						<li>
							<span class="tit">이용금리</span>
							<span class="val"> 연 5.9%</span>
						</li>						
						<!-- // CPO-9095 2023.01.30 -->
						<li>
							<span class="tit">상환기간</span>
							<span class="val">최대 60개월</span>
						</li>
					</ul>
				</div>
			</div>

			<section class="interest_prod_sel">
				<div class="sec_tit">할부 상품 선택</div>
				<ul class="form_list03 protrude_el">
					<li>
						<div class="inbox_type02">
							<div class="label">상환기간</div>
							
							<div class="slt_box cont">
								<!-- jQ_Select 클릭 기능 / id='radio name - '_Name' 동일' / data-id='체크된 id 값 넣기' / data-popup='레이어팝업 ID' -->
								<button type="button" class="sel_value jQ_Select" id="priodSel01" data-id="priodSel01_01" data-popup="priodSel-Layer01">선택</button>
								<!-- Layer -->
								<div class="CPOpop_bottom select" id="priodSel-Layer01">
									<div class="p_head">
										<p class="tit">상환기간 선택</p>
									</div>
									<div class="p_wrap">
										<!-- list -->
										<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
											<li><input type="radio" class="chk_select" name="priodSel01_Name" id="priodSel01_01"><label for="priodSel01_01">12개월</label></li>
											<li><input type="radio" class="chk_select" name="priodSel01_Name" id="priodSel01_02"><label for="priodSel01_02">24개월</label></li>
											<li><input type="radio" class="chk_select" name="priodSel01_Name" id="priodSel01_03"><label for="priodSel01_03">36개월</label></li>
											<li><input type="radio" class="chk_select" name="priodSel01_Name" id="priodSel01_04"><label for="priodSel01_04">48개월</label></li>
											<li><input type="radio" class="chk_select" name="priodSel01_Name" id="priodSel01_05"><label for="priodSel01_05">60개월</label></li>
										</ol>
										<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // priodSel 변경 내용 적용  -->
											<button type="button" class="btn_big01 jQ_Select_Save" data-id="priodSel01">선택하기</button>
										</div>
										<!-- //list -->
									</div>
									<button type="button" class="pop_close">닫기</button>
								</div>
							</div>
						</div>
					</li>

					<li>
						<div class="inbox_type02">
							<div class="label">할부원금</div>
							<input type="tel" class="txt type_nc" title="할부원금 입력">
							<button type="button" class="btn_delete">삭제</button>
							원
						</div>
						<p class="validation error" style="display: none;">할부원금은  최소 10만원 이상 입력되어야 합니다.<br>최대한도 이내의 금액을 입력해 주세요.</p>
					</li>

				</ul>
				<dl class="price_total">
					<dt>예상 납입금액</dt>
					<dd>월 <em>385,727</em>원</dd>
				</dl>
			</section>
		</div>

		<div class="btn_sticky">
			<button type="button" class="btn_big01">오토할부 신청하기</button>
		</div>
		
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
</body>
</html>
