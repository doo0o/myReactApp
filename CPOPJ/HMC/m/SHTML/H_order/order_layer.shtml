<script>

	//팝업 호출 ------ Sample
	$(function(){        
        $(".jQ_Select").on("click",function(){//셀렉트박스 레이어 스크립트
            CPO.POPUP_open($(this));// 레이어팝업 open
            CPO_SelectLayer($(this));// 레이어팝업에 data 값 넘기기
        });
        $(".jQ_Select_Save").on("click",function(){//셀렉트박스 레이어 스크립트
            CPO.POPUP_close($(this));// 레이어팝업 close
            CPO_SelectSave($(this));// 레이어팝업에 data 값 넘기기
        });
        $(".jQ_Pop_Open").on("click",function(){//레이어 팝업 스크립트
            CPO.POPUP_open($(this));// 레이어팝업 open
        });        
    });
	
</script>
<script>
	$(document).ready(function(){
		if ($('input[name=cartList]').length > 0) {
			CPOCartCheck();// 장바구니 checkBox All & Button
		}
		if ($('.chk_type04').length > 0) {
			CPOCompareCheck($(this));// 비교차량 선택 checkBox & Button
		}
		/* 장바구니 checkBox All & Button */
		$('input[name=cartList]').on('change', function(){
			CPOCartCheck();
		});
		$('#cartListAll').on('change', function(){
			var chkAll = $(this).is(":checked");
			if(chkAll){
				$('input[name=cartList]').not(':disabled').prop('checked', true);
			} else {
				$('input[name=cartList]').not(':disabled').prop('checked', false);
			}
			CPOCartCheck();
		});
		/* 비교차량 선택 checkBox & Button */
		$('.chk_type04').on('change', function(){
			CPOCompareCheck($(this))
		});
	});
	</script>
