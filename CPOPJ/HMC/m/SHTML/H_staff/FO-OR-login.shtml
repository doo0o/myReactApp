<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>임직원 로그인</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header_navi01">
			<button type="button" class="ic_back">뒤로가기</button>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="staff_login">
			<section class="title_box">
				<h1 class="page_tit">현대자동차 임직원 로그인</h1>
				<p class="page_tit_sub">재직 임직원에 한해 이용할 수 있습니다.</p>
			</section>
			<section class="login_section">
				<ul class="form_list01">
					<li>
						<div class="inbox_type01">
							<span class="tit">아이디</span>
							<input type="text" class="txt" title="아이디" value="" placeholder="임직원-오토웨이 아이디">
							<button type="button" class="btn_delete">삭제</button>
						</div>
					</li>
				</ul>
				<ul class="form_list01">
					<li>
						<div class="inbox_type01">
							<span class="tit">비밀번호</span>
							<input type="password" class="txt" title="비밀번호" value="" placeholder="임직원-오토웨이 비밀번호">
							<button type="button" class="btn_delete">삭제</button>
						</div>
					</li>
				</ul>
				
				
				<div class="save_id">
					<input type="checkbox" name="ck_saveId" id="ck_saveId" class="chk_type01 CPO_Chk_Market">
					<label for="ck_saveId">아이디 저장</label>
				</div>
			</section>
			<section class="btn_area">
				<button type="button" class="btn_big01">로그인</button>
			</section>
			<div class="pw_guide_btn">
				<a href="javascript:void(0);" type="button" class="btn_arrow_mid01">임직원-오토웨이 비밀번호 재설정 방법</a>
			</div>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_actionbar.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_inc/common_popup.shtml"-->

</body>
</html>
