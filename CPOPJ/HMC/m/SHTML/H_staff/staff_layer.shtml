<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>현대차 CPO 로그인</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">
</head>
<style>
	button[class^="btn_pop"]{display:block;width:100%;margin:10px 0 0;padding:5px;background:#002C5F;color:#fff;}
</style>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: title area : SUB  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">로그인 팝업모음</h3>
		</div>
		<!--  s: title area : SUB  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="sample_wrap">
			<div class="btn_pop_sample">
				<button class="btn_mid02 jQ_Pop_Open" data-popup="FO-OR-MS-passguide">오토웨이 비밀번호 재설정 방법</button>
				<button class="btn_mid02 jQ_Pop_Open" data-popup="FO-OR-MS0046">본인인증</button>
				<button class="btn_mid02 jQ_Pop_Open" data-popup="FO-OR-MS0071">회원가입</button>
			</div>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_staff/include/FO-OR-MS-passguide.shtml"-->
<!--#include file="/HMC/m/SHTML/H_staff/include/FO-OR-MS0046.shtml"-->
<!--#include file="/HMC/m/SHTML/H_staff/include/FO-OR-MS0071.shtml"-->

<script>
	
	//팝업 호출 ------ Sample
	$(function(){        
        $(".jQ_Select").on("click",function(){//셀렉트박스 레이어 스크립트
            CPO.POPUP_open($(this));// 레이어팝업 open
            CPO_SelectLayer($(this));// 레이어팝업에 data 값 넘기기
			console.log(123)
        });
        $(".jQ_Select_Save").on("click",function(){//셀렉트박스 레이어 스크립트
            CPO.POPUP_close($(this));// 레이어팝업 close
            CPO_SelectSave($(this));// 레이어팝업에 data 값 넘기기
        });
        $(".jQ_Pop_Open").on("click",function(){//레이어 팝업 스크립트
            CPO.POPUP_open($(this));// 레이어팝업 open
        });        
    });
	
</script>
