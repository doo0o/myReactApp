        <!-- //sticky -->

<!-- //cpo wrap -->
<script>
	var orderProceedingSlide = function() {
        // debugger;
		var slide = document.querySelector('#orderProcedding');
		var slideItems = slide.querySelectorAll('.swiper-slide');
        var btn = document.querySelector('#btnOrderProceeding');
		var btnTxt = ' 차량 이어서 진행하기';
		var returnTxtFunc = function(obj) {
			if(obj.length) {
				var num = obj;
				btn.innerText = num + btnTxt;
				btn.style.display = '';
			} else {
				btn.style.display = 'none';
			}
		}
	
		if(slideItems.length > 1) {
            console.log()
			var swiper = new Swiper('#orderProcedding', {
				slidesPerView:'auto',
				pagination:{
					el: '.swiper-pagination'
				},
                on: {
					init() {
						var num = this.slides[this.activeIndex].dataset.id;
						returnTxtFunc(num);
					},
					slideChangeTransitionEnd() {
						var num = this.slides[this.activeIndex].dataset.id;
						returnTxtFunc(num);
					}
				}
			});
		} else {
			returnTxtFunc(slideItems[0].dataset.id);
		}
	}
	orderProceedingSlide();
</script>
