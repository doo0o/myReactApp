<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>인증 & 보증</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_service.css">
</head>
<body>
	<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
	<!-- cpo wrap -->
	<div id="CPOwrap">
		<!-- ////////////////////     header   시작     ////////////////////-->
		<div id="CPOheader">
			<!-- s: h_header : default  -->
			<div class="h_header_sub">
				<button type="button" class="ic_back">뒤로가기</button>
				<h1 class="tit">인증 & 보증</h1>		
			</div>
			<!-- e: h_header : default  -->
		</div>
		<!-- ////////////////////     header   끝     ////////////////////-->
		<!-- ////////////////////     contents 시작     ////////////////////-->
		<div id="CPOcontents">
			<!-- contents -->
			<div class="service_visual">
				<img src="/HMC/m/img/service/img_certify.png" alt="">
				<div class="visual_title">현대 & 제네시스 인증 중고차에서<br>안심하고 구매할 수 있는 이유</div>
				<div class="visual_dim"></div>
			</div>
			<div class="service_content">
				<div class="tab">
					<ul class="tab_list">
						<li class="on"><a href="javascript:void(0)">인증</a></li>
						<li><a href="javascript:void(0)">보증</a></li>
					</ul>
					<div class="tab_cont">
						<div class="tab_item on">
							<!--#include file="/HMC/m/SHTML/H_service/include/FO-CM-MS0028_tab1.shtml"-->
						</div>
						<div class="tab_item">
							<!--#include file="/HMC/m/SHTML/H_service/include/FO-CM-MS0028_tab2.shtml"-->
						</div>
					</div>
				</div>
			</div>
			<!-- //contents -->
		</div>
		<!-- ////////////////////     contents 끝     ////////////////////-->
		<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
		<!-- 2023 0207 탭바 추가 -->
		<!--#include file="/HMC/m/SHTML/H_inc/layout_actionbar.shtml"-->

	</div>


	<!-- //cpo wrap -->

	<!-- 인증항목 -->
	<!--#include file="/HMC/m/SHTML/H_service/include/FO-CM-MS0061.shtml"-->
	<script>
		CPO.tab();
		CPO.toggle();
		const swiperDetail = new Swiper(".detail_slide", {
			pagination: {
				el: ".swiper-pagination",
			},
		});
		document.addEventListener('DOMContentLoaded', function(){
			//팝업 샘플
			switch(MSG.getParam('pop')) {
				case '1' : 
					CPO.POPUP_layer_open('FO-CM-MS0061');
					break;
				default : break;
			}
		});
		const tabScroll = function(){
			const btnTab = document.querySelectorAll('.tab_list li');
			btnTab.forEach((btn) => {
				btn.addEventListener('click', function(){
					window.scrollTo(0, 0);
				});
			});
		}
		tabScroll();
		service.scrollDim();
		//  2023 0207 TOP / CHATBOT 추가 
		CPO.top();
	</script>
</body>
</html>
