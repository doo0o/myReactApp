<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>현대차 CPO 로그인</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">로그인</h3>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="login_form">
			<div class="tit">
				<h2>현대 CUV에 오신것을<br>환영합니다.</h2>
			</div>
			<ol class="form_type01">
				<li class="inbox_type03"><!-- value 값 있는 경우 on -->
					<span class="tit">이메일 주소</span>
					<input type="text" class="txt" title="이메일 주소 입력" name="" value="">
					<button type="button" class="ico_delete">입력값 삭제</button>
				</li>
				<li class="inbox_type03"><!-- value 값 있는 경우 on -->
					<span class="tit">비밀번호</span>
					<input type="password" class="txt" title="비밀번호 입력" name="" value="">
					<button type="button" class="ico_delete">입력값 삭제</button>
				</li>
			</ol>
			<p class="validation error">이메일 주소 또는 비밀번호를 잘못 입력하셨습니다.</p><!-- 에러문구는 CLASS error -->
			<div class="auto">
				<input type="checkbox" name="chk_comm" id="auto_login" class="chk_type01"><label for="auto_login">자동 로그인</label>
			</div>
			<button class="btn_login" type="submit" title="로그인">로그인</button>
			<ul class="link">
				<li><a target="_blank" href="https://prd.kr-ccapi.hyundai.com/web/v1/user/agreement">회원가입</a></li>
				<li><a target="_blank" href="https://prd.kr-ccapi.hyundai.com/web/v1/user/account-search">아이디 찾기</a></li>
				<li><a target="_blank" href="https://prd.kr-ccapi.hyundai.com/web/v1/user/password-init">비밀번호 찾기</a></li>
			</ul>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_inc/popup_include_all.shtml"-->
</body>

<script>
	$(document).ready(function(){
		CPO.textbox();
	});
</script>
</html>
