<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP2. 소유주명 입력 : 현대차 CPO</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_sale.css">
</head>
<body class="bg_color">
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header  -->
		<div class="h_header">
			<h1 class="tit"><a href="#" class="ic_logo">현대CPO</a></h1>
			<div class="util">
				<button type="button" class="menu" data-ref="menuLayer">내차사기</button>
				<div class="menu_layer" id="menuLayer">
					<ul>
						<li class="on"><a href="#">내차사기</a></li>
						<li><a href="#">내차팔기</a></li>
					</ul>
				</div>
				<ul>
					<li><button type="button" class="ic_mycar jQ_POP_open" data-popup="FO-TI-MS0017">내차팔기 정보</button></li><!-- jQ_POP_open 팝업 호출 class / data-popup 팝업 id 값 -->
				</ul>
			</div>
		</div>
		<!--  e: h_header  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- STEP2. 소유주명 입력 -->
		<div class="entry_start step2_box">
			<div class="top">
				<p class="txt">소유자 정보 확인이 필요해요.</p><!-- 2023-01-26 CPO-9018 -->
				<p class="tit">소유자명을 입력해 주세요.</p> <!-- 2022-09-16 CPO-3291 --> 
				<!-- tooltip -->
				<span class="cpo_tooltip">
					<button type="button" class="open">입력안내 확인</button>
					<div class="cont">
						<div class="caution">
							<ul>
								<li>정확한 소유자명을 입력해 주세요. (단어가 정확하게 일치해야 해요.)</li>
								<li>공동명의 차량은 자동차등록증 상 앞에 있는 대표명의자 명을 입력해 주세요.</li>
								<li>판매하는 차량의 소유자 명과 로그인한 계정의 이름이 동일해야 판매가 가능합니다.</li>
							</ul>
						</div>
						<button class="close">툴팁닫기</button>
					</div>
				</span>
				<!-- //tooltip -->
			</div>

			<!-- 입력 -->
			<div class="inp_type entry">
				<input type="text" placeholder="홍길동" class="txt" onfocusout="valChk(this);" onkeyup="valChk(this);" />
				<button type="button" class="btn_delete">삭제</button>
				<span class="btn_area"><button type="button" class="btn_ok01">확인</button></span>
			</div>
			<!-- //입력 -->
			<!-- sale_car01 : 차량 기본 정보 -->
			<div class="car_info">
				<p>
					<span class="tit">차량번호</span>
					<span class="txt">
						23나2345
						<a href="FO-TI-MS0001.shtml" class="btn_txt_mid02">수정</a>
					</span>
				</p>
			</div>
			<!-- //sale_car01 : 차량 기본 정보 -->

			<ul class="navi">
				<li><button type="button" class="btn_combi01 jQ_POP_open" data-popup="FO-TI-MS0012">내차팔기 불가 차량 안내</button></li>
				<li><button type="button" class="btn_combi01 jQ_POP_open" data-popup="FO-TI-MS0014">법인 명의 차량 팔기 안내</button></li>
			</ul>
		</div>
		<!-- //STEP2. 소유주명 입력 -->

		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0012.shtml"--><!-- 내차팔기 불가 차량 안내 -->
<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0014.shtml"--><!-- 법인명의 차량 팔기 안내 -->
<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0056.shtml"--><!-- 차량 모델 등급 선택 -->

<!-- Top button(s) -->
<div id="CPOtop">
	<a href="javascript:void(0)" role="button" title="chatbot">chatbot</a>
	<a href="javascript:void(0)" role="button" title="brand">brand</a>
	<!-- <a href="javascript:void(0)" role="button" title="write">write</a> -->
	<a href="javascript:void(0)" role="button" title="top">Top</a>
</div>
<!--// Top button(e) -->

<script>
	//CPO.top();// TOP 버튼
	setTimeout(() => { 
			$('#CPOtop').addClass('ready');
		}, 200);
	
	const valChk = _this => {
		const parent = _this.closest('.entry');
		(_this.value) ? parent.classList.add('isVal') : parent.classList.remove('isVal');
	}
	document.addEventListener('DOMContentLoaded', function(){
		setTimeout(function(){
			document.querySelector('#CPOcontents').classList.add('show');
			// saleProgress(2);<!-- 2023-01-26 CPO-9018 -->
		},10);
		switch(MSG.getParam('pop')) {
			case '1' : 
				CPO.POPUP_layer_open('FO-TI-MS0056');
				break;
			default : break;
		}
	});
</script>
</body>
</html>
