<script>
var selectStep = new SelectStep(8, 7);

var typeModeFunc = function(_this) {
	document.querySelector('#'+_this.dataset.popup).classList.add('typeMode')
}
var focusFunc = function(id) {
	document.querySelector(id).focus();
}


$('.step3_box input[name=saleAccidentChk]').on('change',function(){
	if ($("#saleAccidentChk01").is(':checked')) {
		$("#saleAccidentYes").addClass('yes');
		$("#saleAccidentTxt").focus();
		setTimeout(function(){
			selectStep.heightFunc();
		},300);
	} else {
		$("#saleAccidentYes").removeClass('yes');
		selectStep.step('next');
	}
});

$('.step3_box input[name=saleEditChk]').on('change',function(){
	if ($("#saleEditChk01").is(':checked')) {
		CPO.POPUP_open($(this));
		document.querySelector('#'+this.dataset.popup).querySelector('.sel_com').addEventListener('click', function(){
			CPO.POPUP_close($(this));
			selectStep.step('next'); //2022-09-16 CPO-3291 
		})
	} else {
		selectStep.step('next');
	}
});
$('.step3_box input[name=saleScratchChk]').on('change',function(){
	if ($("#saleScratchChk01").is(':checked')) {
		$(this).closest('.entry_carbase').addClass('yes');
		var target = $(this)[0].parentNode.querySelector('.inbox_type01');
		target.click();
		setTimeout(()=>{
			selectStep.heightFunc();
		},300)
	} else {
		selectStep.step('next');
	}
});
