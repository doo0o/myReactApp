<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP1. 차량번호 입력 : 현대차 CPO</title>

	<link rel="stylesheet" type="text/css" href="../../css/h_sale.css">

<body class="bg_color"><!--GHQ bg 컬러 설정용 class-->

<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header  -->
		<div class="h_header">
			<h1 class="tit"><a href="#" class="ic_logo">현대CPO</a></h1>
			<!-- <button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit align_c">Default</h1> -->
			<div class="util">
				<button type="button" class="menu" data-ref="menuLayer">내차팔기</button>
				<div class="menu_layer" id="menuLayer">
					<ul>
						<li><a href="#">내차사기</a></li>
						<li class="on"><a href="#">내차팔기</a></li>
					</ul>
				</div>
				<ul>
					<li><button type="button" class="ic_mycar jQ_POP_open" data-popup="FO-TI-MS0017">내차팔기 정보</button></li><!-- jQ_POP_open 팝업 호출 class / data-popup 팝업 id 값 -->
				</ul>	
			</div>
		</div>
		<!--  e: h_header  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- STEP 1. 차량번호 입력 -->

		<!-- 2023-01-26 CPO-9018 진행 상태바, 인사말 삭제 -->

		<!-- 02. 차량번호 입력 -->
		<div class="entry_start step1_box">
			<div class="top">
				<p class="txt">어떤 차인지 확인해 볼까요?</p><!-- 2023-01-26 CPO-9018 -->
				<p class="tit">차량번호를 입력해 주세요.</p><!-- 2023-01-26 CPO-9018 -->
				<!-- tooltip -->
				<span class="cpo_tooltip">
					<button type="button" class="open">입력안내 확인</button>
					<div class="cont">
						<p class="text">판매하는 차량의 소유자 명과 로그인한 <br> 계정의 이름이 동일해야 판매가 가능해요.</p>
						<button class="close">툴팁닫기</button>
					</div>
				</span>
				<!-- //tooltip -->
			</div>

			<!-- 입력 -->
			<div class="inp_type01 entry">
				<input type="text" name="" placeholder="12가1234" class="txt" />
				<button type="button" class="btn_delete">삭제</button>
			</div>
			<!-- //입력 -->

			<ul class="navi">
				<li><button type="button" class="btn_combi01 jQ_POP_open" data-popup="FO-TI-MS0012">내차팔기 불가 차량 안내</button></li>
				<li><button type="button" class="btn_combi01 jQ_POP_open" data-popup="FO-TI-MS0014">법인 명의 차량 팔기 안내</button></li>
			</ul>

			<div class="btn">
				<a href="#" class="btn_mid01">법인 차량 대량 매각을 원하시나요?</a> <!-- 2022-09-16 CPO-3291 -->

		</div>

		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->

<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0040.shtml"--><!-- 내차팔기 진행중 팝업 -->

<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0052.shtml"--><!-- 내차팔기 서비스 불가 안내 -->

<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0057.shtml"--><!-- 법인 차량 대량 매각 문의 -->
<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0017.shtml"--><!-- 내차팔기 정보 레이어 -->

<script>
	document.addEventListener('DOMContentLoaded', function(){
		//팝업 샘플
		switch(MSG.getParam('pop')) {
			case '3' : 
				CPO.POPUP_layer_open('FO-TI-MS0012');
				break;
			case '4' : 
				CPO.POPUP_layer_open('FO-TI-MS0014');
				break;
			case '5' : 
				CPO.POPUP_layer_open('FO-TI-MS0057');
				break;
			case '6' : 
				CPO.POPUP_layer_open('FO-TI-MS0017');
				break;
			case '7' : 
				CPO.POPUP_layer_open('FO-TI-MS0052');
				break;
			default : break;
		}
		//
		setTimeout(function(){
			document.querySelector('#CPOcontents').classList.add('ready');
		},10);
		setTimeout(function(){
			document.querySelector('#CPOcontents').classList.add('show');
			// saleProgress(1); <!-- 2023-01-26 CPO-9018 진행 상태바 삭제 -->
			switch(MSG.getParam('pop')) {
				case '1' : 
					CPO.POPUP_layer_open('FO-TI-MS0040');
					break;
				case '2' : 
					CPO.POPUP_layer_open('FO-TI-MS0041');
					break;
				default : break;
			}
		},100); //<!-- 2023-01-26 CPO-9018 시작 타이밍 수정 -->
		
	});
</script>

</body>
