<script>
//2022-09-16 CPO-3291 - 매각 희망지역 추가
var selectStep = new SelectStep(3, 4);

$(".step3_box .step31_drive .btn_ok01").on("click",function(){
	$(".step31_drive").removeClass('show');
	$(".step31_option").addClass('show');
	event.stopPropagation();
	selectStep.step('next');
});

//2022-09-16 CPO-3291 - 매각 희망지역 추가
$('.step3_box input[name=saleAreaChk]').on('change',function(){
	if ($("#saleAreaChk01").is(':checked')) {
		CPO.POPUP_open($(this));
		document.querySelector('#'+this.dataset.popup).querySelector('.area_confirm').addEventListener('click', function(){
			CPO.POPUP_close($(this));
			if(selectStep.currentNum == 1) {
				selectStep.step('next');
			}			
		})
	}
});

$('.step3_box input[name=saleOpeionChk]').on('change',function(){
	if ($("#saleOpeionChk01").is(':checked')) {
		$("#saleOpenChkYes").addClass('yes');
		$("#saleOpeionTxt").focus();
		setTimeout(function(){
			selectStep.heightFunc();
		}, 300)
	} else {
		$("#saleOpenChkYes").removeClass('yes');
		selectStep.step('next');
	}
});

$('.step3_box input[name=saleBuyChk ]').on('change',function(){
	selectStep.step('next');
});

</script>
