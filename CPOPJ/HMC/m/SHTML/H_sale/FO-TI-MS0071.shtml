<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP3. 주행거리 입력 : 현대차 CPO</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_sale.css">
</head>
<body class="bg_color">
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header  -->
		<div class="h_header">
			<h1 class="tit"><a href="#" class="ic_logo">현대CPO</a></h1>
			<div class="util">
				<button type="button" class="menu" data-ref="menuLayer">내차사기</button>
				<div class="menu_layer" id="menuLayer">
					<ul>
						<li class="on"><a href="#">내차사기</a></li>
						<li><a href="#">내차팔기</a></li>
					</ul>
				</div>
				<ul>
					<li><button type="button" class="ic_mycar jQ_POP_open" data-popup="FO-TI-MS0017">내차팔기 정보</button></li><!-- jQ_POP_open 팝업 호출 class / data-popup 팝업 id 값 -->
				</ul>
			</div>
		</div>
		<!--  e: h_header  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<!-- STEP2. 소유주명 입력 -->
		<div class="entry_start step2_box">
			<div class="top">
				<p class="txt">시세 정보를 불러올게요.</p>
				<p class="tit">주행거리를 입력해주세요.</p> <!-- 2022-09-16 CPO-3291 --> 
				<!-- tooltip -->
				<span class="cpo_tooltip">
					<button type="button" class="open">주행거리 안내 확인</button>
					<div class="cont">
						<p class="img"><img src="/HMC/m/img/sale_tooltip_01.jpg" alt="계기판 확인 사진" /></p>
						<p class="text">계기판에 있는 차량의 주행거리를 확인해 주세요.</p>
						<button class="close">툴팁닫기</button>
					</div>
				</span>
				<!-- //tooltip -->
			</div>

			<!-- 입력 -->
			<div class="inp_type01 entry">
				<input type="tel" name="" id="saleDriveKm" placeholder="12,345" class="txt type_nc" onfocusout="valChk(this);" onkeyup="valChk(this);" />
				<button type="button" class="btn_delete">삭제</button>
				<span class="unit">km</span>
				<span class="btn_area"><button type="button" class="btn_ok01">확인</button></span>
			</div>
			<!-- //입력 -->
			<!-- sale_car01 : 차량 기본 정보 -->
			<div class="car_info">
				<p>
					<span class="tit">차량번호</span>
					<span class="txt">
						23나2345
						<a href="FO-TI-MS0001.shtml" class="btn_txt_mid02">수정</a>
					</span>
				</p>
			</div>
			<!-- //sale_car01 : 차량 기본 정보 -->

			<ul class="navi">
				<li><button type="button" class="btn_combi01_01 jQ_POP_open" data-popup="FO-TI-MS0051">주행거리 불러오기</button></li>
			</ul>
			
			<p class="caution bg none">블루링크 서비스를 통해 주행거리를 불러왔습니다.</p>
			
		</div>
		<!-- //STEP2. 소유주명 입력 -->

		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->
<!-- 블루링크 연동하기 -->
<!--#include file="/HMC/m/SHTML/H_sale/include/FO-TI-MS0051.shtml"-->

<script>
document.addEventListener('DOMContentLoaded', function(){
	setTimeout(function(){
		document.querySelector('#CPOcontents').classList.add('show');
	},10);
	switch(MSG.getParam('pop')) {
		case '1' : 
			CPO.POPUP_layer_open('FO-TI-MS0051');
			break;
		default : break;
	}
});
</script>
</body>
</html>
