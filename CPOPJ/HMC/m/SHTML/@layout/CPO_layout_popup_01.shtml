<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>팝업 모음</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_order.css">
</head>
<body class="layout"><!-- CPOheader 영역의 타이틀때문에 분기처리 함     -->
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		
		<!-- s: h_header : default  -->
		<div class="h_header">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">레이어팝업 모음</h1>
			<div class="util">
				<ul>
					<li><a href="#" class="ic_search">검색하기</a></li>
					<li><a href="#" class="ic_home">홈으로 가기</a></li>
				</ul>	
			</div>
		</div>
		<!-- e: h_header : default  -->
		
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<div class="sample_wrap">
			<div class="btn_pop_sample">
                <br/>
				<button class="btn_modal01" data-popup="POP-SAMPLE01">Full 팝업</button>
                <br/>
				<button class="btn_modal01" data-popup="POP-SAMPLE02">Simple(modal) 팝업</button>
                <br/>
				<button class="btn_modal01" data-popup="POP-SAMPLE03">Front(bottom) 팝업</button>
			</div>
		</div>
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->

<!--popup sample_Full -->
<div class="CPOpop_full" id="POP-SAMPLE01">
	<div class="p_head">
		<h2 class="tit"></h2>
	</div>
	<div class="p_wrap">
        Full 팝업
	</div>
    
    <!--  STICKY BUTTON -->
    <div class="btn_sticky">
		<button type="button" class="btn_big03">오늘 그만 보기</button>
		<button type="button" class="btn_big01">자세히 보기</button>
    </div>
    <!-- // STICKY BUTTON -->
	<button type="button" class="pop_close">닫기</button>
</div>
<!--// popup sample_Full -->

<!--popup sample_Simple -->
<div class="CPOpop_modal" id="POP-SAMPLE02">
	<div class="p_inner">
		<div class="p_head">
			<p class="tit"></p> 
		</div>
		<div class="p_wrap">
				<div style="min-height: 200px;">
					Simple(modal) 팝업
				</div>
		</div>
		<!--  STICKY BUTTON -->
		<div class="btn_sticky">
			<ul>
				<li><button type="button" class="btn_big03">오늘 그만 보기</button></li>
				<li><button type="button" class="btn_big01">자세히 보기</button></li>
			</ul>
		</div>
	</div>
	<!-- // STICKY BUTTON -->
	<button type="button" class="pop_close">닫기</button>
</div>
<!--// popup sample_Simple -->

<!--popup sample_Front -->
<div class="CPOpop_bottom" id="POP-SAMPLE03">
	<div class="p_head">
		<h2 class="tit"></h2>
	</div>
	<div class="p_wrap">
        <div style="min-height: 200px;">
            Front(bottom) 팝업
        </div>
	</div>
    
    <!--  STICKY BUTTON -->
    <div class="btn_sticky">
        <button type="button" class="btn_big01">텍스트</button>
    </div>
    <!-- // STICKY BUTTON -->
	<button type="button" class="pop_close">닫기</button>
</div>
<!--// popup sample_Front -->

<script>
	//팝업 호출 ------ Sample
	$(".btn_modal01").on("click",function(){
		CPO.POPUP_open($(this));
	});
	
</script>
</body>
</html>
