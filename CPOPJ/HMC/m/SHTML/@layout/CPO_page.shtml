<html lang="ko">

	<meta charset="UTF-8">

</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">타이틀</h1>
			<div class="util">
				<ul>
					<li><a href="#" class="ic_cart">장바구니</a></li>
				</ul>	
			</div>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!--TAB-->
		<div class="tab"> 
			<ul class="tab_list fixed"><!-- 고정일땐 fixed -->
				<li class="on"><a href="javascript:void(0)">구매내역</a></li>
				<li><a href="javascript:void(0)">판매내역</a></li>
			</ul>
			<div class="tab_cont">
				<div class="tab_item on">
					<!-- data 없는 경우 -->
					<div class="no_data">
						<p class="tit">구매중인 상품이 없습니다.</p>
						<p class="txt">내차사기는 믿고 맡길 수 있는<br />현대인증 중고차와 함께하세요.</p>
						<p class="btn_area"><a href="#" class="btn_mid02">홈으로 가기</a></p>
					</div>
					<!-- //data 없는 경우 -->
				</div>
				<div class="tab_item">
					탭2내용
				</div>
			</div>
		</div>
		
		<!-- contents -->

		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_actionbar.shtml"-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_inc/brand_loading.shtml"-->
</body>
<script>
	CPO.top(1); //top 버튼 활성시 호출
</script>
<script>
	document.addEventListener('DOMContentLoaded', function(){
		//팝업 샘플
		switch(MSG.getParam('pop')) {
			case '1' : 
				CPO.POPUP_layer_open('layout_loading');
				CPO.LOADING_open();
				setTimeout(function () {
					CPO.LOADING_close()
				}, 3000);
				break;
			case '2' : 
				CPO.POPUP_layer_open('brand_loading');
				CPO.brandLoading_open();
				setTimeout(function () {
					CPO.brandLoading_close()
				}, 3000);
				break;
			default : break;
		}
	});
</script>
</html>
