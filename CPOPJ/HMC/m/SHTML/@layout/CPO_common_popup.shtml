<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>현대차 CPO POPUP</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_sale.css">
	<link rel="stylesheet" type="text/css" href="../../css/h_order.css">
	<link rel="stylesheet" type="text/css" href="../../css/h_mypage.css">
</head>
<style>
	button[class^="btn_pop"]{display:block;width:100%;margin:10px 0 0;padding:5px;background:#002C5F;color:#fff;}
	i{font-size:11px;}
</style>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">주문하기 팝업 모음</h1>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="sample_wrap">
			<div class="btn_pop_sample">
				<button class="btn_mid02 jQ_Pop_Open" data-popup="FO-OR-MS0009">01.주소조회</button>
				<button class="btn_mid02 jQ_Pop_Open" data-popup="FO-PD-MS0010">02.공유하기</button>
				<button class="btn_mid02 jQ_Pop_Open" data-popup="FO-PD-MS0012">03.리뷰상세</button>

                <br><br>
				<button class="btn_mid01 jQ_Pop_Open" data-popup="FO-ME-MS0002">04.이용약관 (Full) 동의 버튼</button>
				<button class="btn_mid01 jQ_Pop_Open" data-popup="FO-ME-MS0003">05.이용약관 및 개인정보처리방침</button>
				<button class="btn_mid01 jQ_Pop_Open" data-popup="FO-ME-MS0004">06.마케팅 활용  및 광고 수신 동의</button>
			</div>

		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->



<!--#include file="/HMC/m/SHTML/H_inc/common_popup.shtml"-->

<script>
	//팝업 호출 ------ Sample
	// $(".btn").on("click",function(){
	// 	CPO.POPUP_toast($('#popup_toast01'));
	// });
	
	//팝업 호출 ------ Sample
	$(function(){        
        $(".jQ_Select").on("click",function(){//셀렉트박스 레이어 스크립트
            CPO.POPUP_open($(this));// 레이어팝업 open
            CPO_SelectLayer($(this));// 레이어팝업에 data 값 넘기기
        });
        $(".jQ_Select_Save").on("click",function(){//셀렉트박스 레이어 스크립트
            CPO.POPUP_close($(this));// 레이어팝업 close
            CPO_SelectSave($(this));// 레이어팝업에 data 값 넘기기
        });
        $(".jQ_Pop_Open").on("click",function(){//레이어 팝업 스크립트
            CPO.POPUP_open($(this));// 레이어팝업 open
        });        
    });
	
</script>
</body>
</html>
