<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>현대차 CPO 이용약관 및 개인정보처리방침</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">이용약관 및 개인정보처리방침</h1>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="join_list">
			<h2 class="tit">현대 & 제네시스 인증 중고차<br>서비스 가입에 동의해주세요.</h2>
			<div class="agree_wrap toggle">
				<div class="on">
					<div class="top">
						<input type="checkbox" class="chk_type01 large" id="JoinChk01_all"><label for="JoinChk01_all">전체 약관에 동의합니다.</label>
					</div>
					<div class="inner">
						<ul>
							<li>
								<input type="checkbox" name="JoinChk01" id="JoinChk01_01" class="chk_type01"><label for="JoinChk01_01">[필수] 이용 약관 동의</label>
								<button type="button" class="btn_show02" data-popup="FO-ME-MS0020">약관 자세히 보기</button>
							</li>
							<li>
								<input type="checkbox" name="JoinChk01" id="JoinChk01_02" class="chk_type01"><label for="JoinChk01_02">[필수] 개인 정보 수집 및 이용 동의</label>
								<button type="button" class="btn_show02" data-popup="FO-ME-MS0020">약관 자세히 보기</button>
							</li>
							<li class="sub_depth on">
								<div class="top">
									<input type="checkbox" name="JoinChk01" id="JoinChk01_03" class="chk_type01"><label for="JoinChk01_03">[선택] 마케팅 활용 및 동의 광고 수신 동의</label> 
								</div>
								<div class="inner">
									<div class="join_agree">
										<!-- 마케팅활용 및 광고 수신 동의 - HTML BO 등록 -->
										<div class="txt">광고성 정보 수신에 대한 안내<br>
										1. 수집·이용 목적: 신규 상품 서비스 안내, 이벤트 및 행사 안내, 최신 기업정보 안내, 고객별 통계 분석<br>
										2. 수집 항목: 이메일, 휴대폰번호, 주소<br>
										3. 보유 및 이용기간 : 홈페이지 회원 자격 유지 기간
										</div>
										<!-- bo등록되는 HTML -->
									</div>
									<!-- <ul class="join_sns">
										<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS1" class="chk_type02 small"><label for="JoinChk01_SNS1">카카오톡</label></li>
										<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS2" class="chk_type02 small"><label for="JoinChk01_SNS2">이메일</label></li>
										<li><input type="checkbox" name="JoinChk01_SNS" id="JoinChk01_SNS3" class="chk_type02 small"><label for="JoinChk01_SNS3">SMS</label></li>						
									</ul> -->
								</div>
								<button type="button" class="btn_show01 btnToggle" data-href="닫아보기">펼쳐보기</button>
							</li>
						</ul>
					</div>
					<button type="button" class="btn_show01 btnToggle" data-href="닫아보기">펼쳐보기</button>
				</div>
	
			</div>
			</ul>
		</div>
		<div class="btn_sticky">
			<button type="button" class="btn_big01">동의하고 이용하기</button>
		</div>
		<!-- contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!-- 2023 0210 푸터 삭제 -->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_inc/common_popup.shtml"-->
<script>
	$(".btn_show02").on("click",function(){
		CPO.POPUP_open($(this));
	});
	CPO.toggle();
</script>
</body>
</html>
