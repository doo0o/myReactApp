<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>개인/법인 로그인</title>

	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">

<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!-- s: h_header : default  -->
		<div class="h_header_navi01">
			<button type="button" class="ic_back">뒤로가기</button>
		</div>
		<!-- e: h_header : default  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="corp_login no_footer"><!-- 2023 0209 footer 삭제로 "no_footer" 클래스 추가-->
			<div class="top">
				<h1 class="tit">현대 & 제네시스 인증 중고차에<br> 오신 것을 환영합니다.</h1>
				<p class="txt">
					현대/제네시스 계정에 상관없이 로그인 후 내차사기,내차팔기 서비스를 통해 개인 소유의 차량을 구매 및 판매하실 수 있습니다.
				</p>
			</div>
			<ul class="select_brand">
				<li>
					<a href="javascript:void(0);">
						<span class="log_logo">현대</span>
						<p class="">현대자동차<br>로그인하기</p>
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<span class="log_logo">제네시스</span>
						<p class="">제네시스<br>로그인하기</p>
					</a>
				</li>
			</ul>
			<input type="checkbox" name="chk_comm" id="chk_list01" class="chk_type01"><label for="chk_list01">자동로그인</label> <!-- [CPO-6038] 2022.11.14 -->
			<div class="btn_area">
				<a href="javascript:void(0);" type="button" class="btn_mid02">회원 가입하기</a>
				<a href="javascript:void(0);" type="button" class="btn_arrow_mid01">법인 계정으로 이용하기</a>
				<p class="caution small none">법인 계정 등록은 개인 회원 가입 후 가능합니다.</p> 
			</div>
		</div>
		<!-- contents -->
	</div>
