<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>개인정보수집 및 이용 : <script>MSG.text('현대 CUV', '제네시스 CPO');</script></title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_info.css">
</head>
<body>
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		
		<!--  s: h_header : navi  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">개인정보수집 및 이용</h1>
			<div class="util">
				<ul>
					<li><a href="#" class="ic_search">검색하기</a></li>
					<li><a href="#" class="ic_home">홈으로 가기</a></li>
				</ul>	
			</div>
		</div>
		<!--  e: h_header : navi  -->
		
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<!-- contents -->
		<div class="term_wrap">
			<ul class="form_type02">
				<li>
					<!-- S :: 2022.05.17 select -->
					<div class="slt_box line">
						<!-- jQ_Select 클릭 기능 / id='radio name - '_Name' 동일' / data-id='체크된 id 값 넣기' / data-popup='레이어팝업 ID' -->
						<button type="button" class="sel_value jQ_Select" id="SelectVer02" data-id="SelectVer02_01" data-popup="Select-Layer02">셀렉트2</button>
						<!-- Layer -->
						<div class="CPOpop_bottom select" id="Select-Layer02">
							<div class="p_head">
								<p class="tit">타이틀</p>
							</div>
							<div class="p_wrap">
								<!-- list -->
								<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
									<li><input type="radio" class="chk_select" name="SelectVer02_Name" id="SelectVer02_01"><label for="SelectVer02_01">셀렉트2_1</label></li>
									<li><input type="radio" class="chk_select" name="SelectVer02_Name" id="SelectVer02_02"><label for="SelectVer02_02">셀렉트2_2</label></li>
								</ol>
								<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectVer 변경 내용 적용  -->
									<button type="button" class="btn_big01 jQ_Select_Save" data-id="SelectVer02">적용하기</button>
								</div>
								<!-- //list -->
							</div>
							<button type="button" class="pop_close">닫기</button>
						</div>
					</div>
					<!-- E :: select -->
				</li>
			</ul>

			<p>약관 수급 예정</p>
		</div>
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HMC/m/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //cpo wrap -->
<!--#include file="/HMC/m/SHTML/H_inc/popup_include_all.shtml"-->
</body>
</html>
