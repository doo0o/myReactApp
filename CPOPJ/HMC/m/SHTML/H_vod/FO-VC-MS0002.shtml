<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>STEP1. 차량번호 입력 : 현대차 CPO</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_vod.css">
</head>
<body><!--GHQ bg 컬러 설정용 class-->
<!--#include file="/HMC/m/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/m/SHTML/H_inc/layout_loading.shtml"-->
<!-- cpo wrap -->
<div id="CPOwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="CPOheader">
		<!--  s: h_header : navi  -->
		<div class="h_header_navi02">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">VOD제목</h1>
			<div class="util">
				<ul>
					<li><button type="button" class="ic_more">더보기</button></li>
					<li><button type="button" class="ic_sound off">음소거</button></li>
					<li><button type="button" class="ic_sound">듣기</button></li>
					<li><button type="button" class="ic_share jQ_POP_open" data-popup="FO-PD-MS0010">공유하기</button></li><!-- jQ_POP_open 팝업 호출 class / data-popup 팝업 id 값 -->
				</ul>
			</div>
		</div>
		<!--  e: h_header : navi  -->
	</div>
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="CPOcontents">
		<div class="vod_commerce__detail">

			<div class="vod_commerce__detail__player">
				<img src="/HMC/m/img/@thumb/vod4.png" alt="동영상 샘플 이미지">
			</div>

			<div class="vod_commerce__detail__info">
				<p class="detail__info--txt">김정훈 엔지니어가 함께하는 플래그십 2020 SUV 신차 급 펠리세이드</p>
				<div class="detail__info__options">
					<span class="info--option"><span class="item__ico item__ico--play">재생횟수</span>2,700</span>
				</div>
			</div>

			<div class="vod_commerce__detail__actions">
				<label class="action__item">
					<input type="checkbox">
					<span class="action__ico action__ico--like">좋아요</span>
					247
				</label>
				<button type="button" class="action__item">
					<span class="action__ico action__ico--reply">댓글</span>
					15
				</button>
				<button type="button" class="action__item jQ_POP_open" data-popup="FO-VC-MS0005">
					<span class="action__ico action__ico--info">영상</span>
					설명
				</button>
				<button type="button" class="action__item">
					<span class="action__ico action__ico--table">방송</span> 
					편성표
				</button>
			</div>		
		</div>
		<div class="btn_sticky">
			<button type="button" class="btn_big02 jQ_POP_open" data-popup="FO-VC-MS0004">판매 차량 14대 보기</button>
		</div>
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
</div>
<!-- //cpo wrap -->

<!-- 영상 안내 -->
<!--#include file="/HMC/m/SHTML/H_vod/FO-VC-MS0003.shtml"-->

<!-- 판매 차량 목록 -->
<!--#include file="/HMC/m/SHTML/H_vod/FO-VC-MS0004.shtml"-->

<!-- 영상 안내 -->
<!--#include file="/HMC/m/SHTML/H_vod/FO-VC-MS0005.shtml"-->
<script>
	document.addEventListener('DOMContentLoaded', function(){
		//팝업 샘플
		switch(MSG.getParam('pop')) {
			case '1' : 
				CPO.POPUP_layer_open('FO-VC-MS0004');
				break;
			case '4' : 
				CPO.POPUP_layer_open('FO-VC-MS0005');
				break;
			default : break;
		}
	});
</script>
</body>
</html>
