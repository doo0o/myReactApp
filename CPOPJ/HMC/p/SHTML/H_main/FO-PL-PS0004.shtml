<body>

<!-- CPOwrap -->
<div id="CPOwrap">
	<!--#include file="/HMC/p/SHTML/H_inc/layout_header.shtml"-->
    <!-- CPOcontents -->
	<div id="CPOcontents">
        <div id="layoutWrap" class="main plp">
			<div class="container hashtag_container">
				<div class="top_area">
					<div class="hashtag_tab">
						<button type="button" class="on">#그랜저</button>
						<button type="button">#최근찾아본</button>
						<button type="button">#골프백넉넉한</button>
						<button type="button">#3년미만</button>
						<button type="button">#신차급시승차</button>
						<button type="button">#사람들이많이본</button>
						<button type="button">#1년미만</button>
					</div>
					<div class="hashtag_tit">
						최근 조회하신 <span class="hashtag">#그랜저</span>의 인기 차량을 추천드립니다.
					</div>
				</div>
				<script type="text/javascript">
					let hashtagTab = document.querySelectorAll('.hashtag_tab button');
					let hashtagText = document.querySelector('.hashtag_tit .hashtag');
					hashtagTab.forEach(element => {
						element.addEventListener('click',function(e){
							for(let i = 0; i < hashtagTab.length; i++){
								hashtagTab[i].classList.remove('on');
							}
							e.target.classList.add('on');
							hashtagText.innerText = e.target.innerText
						})
					});
				</script>
				<!-- 01상세조건 선택 및 변경 레이어 -->
				<!-- [CPO-9251] 2023.02.08 변경 -->
				<div class="total_result">
					<div class="all">전체 <em>32</em>대</div>
				</div>
				<!-- // [CPO-9251] 2023.02.08 변경 -->
				<!-- 02상품목록 -->
				<!--#include file="/HMC/p/SHTML/H_display/include/inc_plp_list.shtml"-->

				<!-- 04최근본상품/찜상품 플로팅버튼-->
				<!--#include file="/HMC/p/SHTML/H_display/include/inc_plp_floating.shtml"-->

				<script type="text/javascript">
					CPODonutChart($('#progress_period'), true, true, 1000);
					CPODonutChart($('#progress_warranty'), true, true, 1000);
					CPODonutChart($('#progress_compare'), true, true, 1000);
					CPODonutChart($('#progress_history'), true, true, 1000);
					CPODonutChart($('#progress_bluelink'), true, true, 1000);
					function experienceSlide() {
						$('.btn_experience').on('click', function() {
							if(!$(this).hasClass('on')) {
								$(this).addClass('on').parent().siblings('.unit_detail').slideDown(300).css('display', 'flex');
							} else {
								$(this).removeClass('on').parent().siblings('.unit_detail').slideUp(300);
							}
							event.preventDefault();
						});
					} 
					experienceSlide();
					tooltip();
				</script>
			</div>
        </div>
	</div>
	<!-- //CPOcontents -->
	<!--#include file="/HMC/p/SHTML/H_inc/layout_footer.shtml"-->
