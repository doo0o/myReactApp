<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>현대자동차 임직원 로그인</title>
	<!--#include file="/HMC/p/SHTML/H_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/h_login.css">
</head>
<body>
<!--#include file="/HMC/p/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/p/SHTML/H_inc/layout_loading.shtml"-->
<!-- CPOwrap -->
<div id="CPOwrap">
	<!--#include file="/HMC/p/SHTML/H_inc/layout_header.shtml"-->
    <div id="CPOcontents">
        <div id="layoutWrap" class="members staff type_bg">
            <!-- container -->
            <div class="container">
				<div class="title_box">
					<h1 class="page_tit">
						현대자동차 임직원 로그인
					</h1>
					<h2 class="page_tit_sub">
						재직 임직원에 한해 이용할 수 있습니다.
					</h2>
				</div>
				<div class="cont_box">
					<div class="form_area">
						<div class="staff_id">
							<label for="">아이디</label>
							<div class="inbox_type02" onclick="inputFunc()" tabindex="0" onfocus="inputFunc()">
								<input type="text" class="txt" title="텍스트" placeholder="임직원-오토웨이 아이디(사원번호)" name="" value="">
								<button type="button" class="btn_delete">삭제</button>
							</div>
						</div>
						<div class="staff_password">
							<label for="">비밀번호</label>
							<div class="inbox_type02" onclick="inputFunc()" tabindex="0" onfocus="inputFunc()">
								<input type="password" class="txt" title="텍스트" placeholder="임직원-오토웨이 비밀번호" name="" value="">
								<button type="button" class="btn_delete">삭제</button>
							</div>
						</div>
						<div class="save_id">
							<input type="checkbox" name="save_id" id="save_id_01" class="chk_type01 mid"><label for="save_id_01"><span class="txt">아이디 저장</span></label>
						</div>
					</div>
						
					<div class="btn_area full_type">
						<button type="button" class="btn_big color01">로그인</button>
					</div>
				</div>
				<div class="box_down">
					<button type="button" class="txt_btn01 s_small">임직원 - 오토웨이 비밀번호 재설정 방법</button>
				</div>
            </div>
            <!-- //container -->
        </div>
	</div>
	<!-- //CPOcontents -->
	<!--#include file="/HMC/p/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //CPOwrap -->
<!--#include file="/HMC/p/SHTML/H_inc/brand_loading.shtml"-->
</body>
<script>
	$(document).ready(function() {
		toggle();
	});
</script>
</html>
