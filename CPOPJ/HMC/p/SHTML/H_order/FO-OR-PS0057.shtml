</head>
<body>

<!-- CPOwrap -->
<div id="CPOwrap">
	<!--#include file="/HMC/p/SHTML/H_inc/layout_header.shtml"-->
	<!-- CPOcontents -->
	<!-- CPOcontents -->
	<div id="CPOcontents">
		<div id="layoutWrap" class="order type_bg">
			<!-- cont_top -->
			<div class="cont_top">
				<ol class="list_step">
					<li class="end"><h1>01. 계약</h1></li>
					<li class="now">02. 주문서 작성</li>
					<li>03. 잔여금액결제</li>
				</ol>
			</div>
			<!-- //cont_top -->

			<!-- cont_wrap -->
			<div class="container">
				<div claSS="cont_wrap check_items">
					<h2 class="page_tit align_c">잠깐! 주문 전 확인해 주세요.</h2>
					<p class="txt">
						중고차 특성상 차량 실내 및 외관에 사용감 및  미세한 흠집이 있을 수 있습니다.<br>
						차량 성능에는 문제가 없음을 알려드립니다.
					</p>
					<div class="sec_tit m">실내 및 외관</div>
					<section class="layer_chk_point">
						<div class="box_chk_point" data-ref="detailInsureSlider">
							<div class="swiperType01">
								<div class="txt">운전석 뒷문 스크래치</div>
								<ul class="swiper-wrapper">
									<li class="swiper-slide">
										<img src="/HMC/m/img/order/img_crash1.png" alt="" data-ref="zoomImg" />
									</li>
									<li class="swiper-slide">
										<img src="/HMC/m/img/order/img_crash1.png" alt="" data-ref="zoomImg" />
									</li>
									<li class="swiper-slide">
										<img src="/HMC/m/img/order/img_crash1.png" alt="" data-ref="zoomImg" />
									</li>
								</ul>
								<div class="swiper-pagination01"></div>
							</div>
							
							<div class="swiperType01">
								<div class="txt">조수석 뒷문 파손</div>
								<ul class="swiper-wrapper">
									<li class="swiper-slide">
										<img src="/HMC/m/img/order/img_crash2.png" alt="" data-ref="zoomImg" />
									</li>
								</ul>
								<div class="swiper-pagination01"></div>
							</div>
						</div>
					</section>
					<div class="caution">
						<p>유리 부위 3mm 이하 3개 미만의 샌드/스톤칩, 썬팅 손상 및 도어 끝단 도장 손상 등 일상적인 사용에 의한 생활 스크래치 수준의 외관상 흠집은 별도의 조치를 취하지 않습니다.</p>
					</div>
					<div class="btn_area col_type">
						<button type="button" class="btn_big color01">모든 내용을 확인하였으며, 구매 진행에 동의합니다.</button>
					</div>
				</div>
			</div>
			<!-- //cont_wrap -->
		</div>
	</div>
	<!-- //CPOcontents -->
	<!-- //CPOcontents -->

</div>

</body>
<script>
	//실내 및 외관 swiper
	var detailInsureSliders = [];
	if(!detailInsureSliders.length) {
		var wrap = document.querySelector("[data-ref='detailInsureSlider']");
		var sliders = wrap.querySelectorAll(".swiperType01");
		
		sliders.forEach(function(slider) {
			detailInsureSliders.push(
				new Swiper(
					slider,
					swiperOptions(slider, 'type2')
				)
			);
		});
	};
</script>
</html>
