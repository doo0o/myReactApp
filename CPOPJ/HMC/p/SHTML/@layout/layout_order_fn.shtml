<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Layout Order Type : 현대 CUV</title>
	<!--#include file="/HMC/m/SHTML/H_inc/common_meta.shtml"-->
	<!-- <link rel="stylesheet" type="text/css" href="../../css/h_detail.css"> --> <!-- 해당 CSS -->
</head>
<body>
<!--#include file="/HMC/p/SHTML/H_inc/common_skip.shtml"-->
<!--#include file="/HMC/p/SHTML/H_inc/layout_loading.shtml"-->
<!-- CPOwrap -->
<div id="CPOwrap">
	<!--#include file="/HMC/p/SHTML/H_inc/layout_header.shtml"-->
    <!-- CPOcontents -->
	<div id="CPOcontents">
        <div id="layoutWrap" class="order type_bg">
            <div class="cont_top">
                <div class="order_process">
					<div id="stepSelect">
						<ul class="question">
							<li class="question_item active">
								<div class="top">
									<h4 class="tit">주행거리는 몇 km 인가요?</h4>
									<div class="txt">
										<p class="tooltip">주행거리 안내</p>
									</div>
								</div>
								<div class="inp_type01 entry">
									<input type="text" data-num="true" name="" id="saleDriveKm" placeholder="12,345" class="txt type_nc">
									<!-- onfocusout="valChk(this);" onkeyup="valChk(this);" -->
									<span class="unit">km</span>
								</div>
								<div class="caution">
									<p>블루링크 서비스를 통해 주행거리를 불러왔습니다.</p>
								</div>
								<button type="button" class="btn_mid color01 nextButton" disabled="">다음</button>
							</li>
							<li class="question_item">
								<div class="top">
									<h4 class="tit">매각 희망지역은 어디인가요?</h4>
								</div>
								<div class="inp_type01 entry">
									<input type="text" name=""  id="saleAdrres" placeholder="우편번호 00000" class="txt type_nc">
									<!-- onfocusout="valChk(this);" onkeyup="valChk(this);" -->
									<span class="unit"></span>
								</div>
								<button type="button" class="btn_mid color01 nextButton" disabled="">다음</button>
							</li>
							<li class="question_item">
								<div class="top">
									<h4 class="tit">구매 당시의 옵션 이외에 추가한 옵션이 있나요?</h4>
								</div>
								<div class="radio__wrap">
									<div class="radio_item">
										<label for="yesSelect03">YES</label>
										<input type="radio" name="q03" id="yesSelect03">
										<div class="viewForm" data-view="false">
											<textarea placeholder="예 : 크롬 휠 타이어, 타이어 인치변경, 카시트 장착" name="" id="" cols="30" rows="10"></textarea>
											<button type="button" class="btn_mid color01 nextButton" disabled="">다음</button>
										</div>
									</div>
									<div class="radio_item">
										<label for="noSelect03">NO</label>
										<input type="radio" name="q03" id="noSelect03">
									</div>
								</div>
							</li>
							<li class="question_item">
								<div class="top">
									<h4 class="tit">차량을 어떤방식으로 구입하셨나요?</h4>
								</div>
								<div class="radio_wrap">
									<div class="radio_item">
										<label for="yesSelect04">YES</label>
										<input type="radio" name="q04" id="yesSelect04">
										<div class="viewForm" data-view="false">
											<textarea placeholder="예 : 크롬 휠 타이어, 타이어 인치변경, 카시트 장착" name="" id="" cols="30" rows="10"></textarea>
											<button type="button" class="btn_mid color01 nextButton" disabled="">다음</button>
										</div>
									</div>
									<div class="radio_item">
										<label for="noSelect04">NO</label>
										<input type="radio" name="q04" id="noSelect04">
										<div class="viewForm" data-view="false">
											<textarea placeholder="예 : 크롬 휠 타이어, 타이어 인치변경, 카시트 장착" name="" id="" cols="30" rows="10"></textarea>
											<button type="button" class="btn_mid color01 nextButton" disabled="">다음</button>
										</div>
									</div>
								</div>
							</li>
							<li class="question_item">
								<div class="top">
									<h4 class="tit">Question 05</h4>
								</div>
								<div class="radio_wrap">
									<div class="radio_item">
										<label for="yesSelect05">YES</label>
										<input type="radio" name="q05" id="yesSelect05">
										<div class="viewForm" data-view="false">
											<textarea placeholder="예 : 크롬 휠 타이어, 타이어 인치변경, 카시트 장착" name="" id="" cols="30" rows="10"></textarea>
											<button type="button" class="btn_mid color01 nextButton" disabled="">다음</button>
										</div>
									</div>
									<div class="radio_item">
										<label for="noSelect05">NO</label>
										<input type="radio" name="q05" id="noSelect05">
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
            </div>
            <!-- //cont_top -->

            <!-- container -->
            <!-- <div class="container flex">
                <div class="cont_wrap">cont_wrap : cont_right 없을 경우 전체 넓이 차지</div>
                <div class="cont_right sticky">cont_right : 스크롤을 따라다닐경우 sticky 추가</div>
            </div> -->
            <!-- //container -->
        </div>
	</div>
	<!-- //CPOcontents -->
	<!--#include file="/HMC/p/SHTML/H_inc/layout_footer.shtml"-->
</div>
<!-- //CPOwrap -->
<!--#include file="/HMC/p/SHTML/H_inc/brand_loading.shtml"-->
</body>
<script>
	selectStep();
</script>
</html>
