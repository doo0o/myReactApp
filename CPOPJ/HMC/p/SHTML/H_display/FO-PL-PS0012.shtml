<script>

    //unit_list 오감만족 정보 펼침/닫힘   
    function experienceSlide() {
        $('.btn_experience').on('click', function() {
            if(!$(this).hasClass('on')) {
                $(this).addClass('on').parent().siblings('.unit_detail').slideDown(300).css('display', 'flex');
            } else {
                $(this).removeClass('on').parent().siblings('.unit_detail').slideUp(300);
            }
            event.preventDefault();
        });
    } 
    experienceSlide();
