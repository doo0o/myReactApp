<script>
	lnb_active();
	ImgUpload02();
	// 별점 선택
	const btnStar = document.querySelectorAll('.rating .star button');
	btnStar.forEach((btn) => {
		btn.addEventListener('click' , function(e) {
			$(this).addClass('on').prevAll().addClass('on');
			if($(this).hasClass('on')) {
				$(this).nextAll().removeClass('on');
			}
		});
	})

</script>
