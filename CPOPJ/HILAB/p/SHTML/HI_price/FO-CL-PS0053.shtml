<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>중고차 거래 꿀팁</title>

	<link rel="stylesheet" type="text/css" href="/HILAB/p/css/hi_price.css">

<body>

<!-- CPOwrap -->
<div id="HIwrap">
	<!--#include file="/HILAB/p/SHTML/HI_inc/layout_header.shtml"-->
	<div id="HIcontents">
		<div id="layoutWrap" class="priceNone">
			<!-- container -->
			<div class="price_wrap">
				<div class="section_top">
					<div class="head">
						<div class="cont">
							<div class="title_area">
								<span class="brand">현대</span>
								<p class="tit">더 뉴 그랜저 하이브리드</p>

								<div class="btn_area">
									<button type="button" class="btn_mid color02">변경하기</button>
								</div>
							</div>
							<div class="img_area">
								<img src="/HILAB/p/img/@thumb/img_price01.png" alt="">
							</div>
						</div>
						<div class="caution">
							<p class="txt_caution">모델 대표이미지로 트림/옵션과 상이할 수 있습니다.</p>
						</div>
					</div>
					<!-- <div class="bg">배경 아이콘</div> --> <!-- 20230127 삭제 -->
				</div>
				<div class="section_price compare none">
					<div class="tab_chart_area">
						<div class="title_nodata">
							<p class="tit">시세 계산을 위한 데이터가 부족해요.</p>
							<p class="txt">조회하신 차량은 시세 계산을 위한 데이터가 부족하여 내차팔기 서비스 이용이 어렵습니다.<br>불편을 드려 죄송합니다.</p>
						</div>
						<div class="img_area">
							<img src="/HILAB/p/img/@thumb/img_price_chart_nodata.png" alt="">
						</div>
					</div>
					<div class="caution">
						<p class="tit">왜 이 모델의 시세는 나오지 않나요?</p>
						<ul>
							<li>국내 운행 수가 적은 브랜드/모델은 수집된 데이터가 적어 시세가 나오지 않을 수 있어요.</li>
							<li>오래된 연식 모델의 경우 시세 산정이 불가할 수 있어요.</li>
						</ul>
					</div>
					<div class="btn_area">
						<button type="button" class="btn_big color01">다른 모델 조회하기</button>
