<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>중고차 거래 꿀팁</title>
	<!--#include file="/HILAB/m/SHTML/HI_inc/common_meta.shtml"-->
	<link rel="stylesheet" type="text/css" href="../../css/hi_contents.css">
</head>
<body>
<!--#include file="/HILAB/m/SHTML/HI_inc/common_skip.shtml"-->
<!--#include file="/HILAB/m/SHTML/HI_inc/layout_loading.shtml"-->
<!-- HI wrap -->
<div id="HIwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="HIheader">
		<!-- s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">꿀팁 시리즈</h1>
			<div class="util">
				<button type="button" class="ic_share">공유하기</button>
			</div>
		</div>
		<!-- e: h_header : default  -->
	</div>
	
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="HIcontents">
		<!-- contents -->
		<div class="hilab_tip detail"><!-- class detail 유무로 리스트 사이즈 조절  -->
			<div class="series_detail">
				<div class="title">중고차 팔기<br>이렇게 해보세요.<br>내 차 가치 100% 인정받기</div>
			</div>
			<div class="top_total">
				<div class="all">전체 <em>4</em>개</div><!-- 20221201 개 em 밖으로 빠짐 -->
				<button type="button" class="btn_sorting jQ_Select" id="series_sort_list" data-id="series_sort01" data-popup="series_sort_layer">에디터 지정 순</button>
			</div>
			<div class="HIpop_bottom select" id="series_sort_layer">
				<div class="p_head">
					<p class="tit">정렬방식</p> <!-- 2022-09-16 HI-3291 --> 
				</div>
				<div class="p_wrap">
					<!-- list -->
					<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
						<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort01"><label for="series_sort01">에디터 지정 순</label></li>
						<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort02"><label for="series_sort02">최근 등록 순</label></li><!-- 2022-08-22 순서변경 -->
						<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort03"><label for="series_sort03">좋아요 수 순</label></li>
						<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort04"><label for="series_sort04">조회수 순</label></li>
					</ol>
					<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectVer 변경 내용 적용  -->
						<button type="button" class="btn_big01 jQ_Select_Save" data-id="series_sort_list">선택하기</button>
					</div>
					<!-- //list -->
				</div>
				<button type="button" class="pop_close">닫기</button>
			</div>
			<!--#include file="/HILAB/m/SHTML/HI_contents/include/list_detail.shtml"-->
		</div>
		<!-- //contents -->
	</div>
	<!-- ////////////////////     contents 끝     ////////////////////-->
	<!--#include file="/HILAB/m/SHTML/HI_inc/layout_actionbar.shtml"-->
	<!--#include file="/HILAB/m/SHTML/HI_inc/layout_footer.shtml"-->
</div>

<!-- //HI wrap -->
<!--#include file="/HILAB/m/SHTML/HI_contents/include/FO-CL-MS0010.shtml"-->

<script>
	// 2023 0210 TOP / CHATBOT 추가
	HI.top();
	document.addEventListener('DOMContentLoaded', function(){
		switch(MSG.getParam('pop')) {
			case '1' : 
				HI.POPUP_layer_open('FO-CL-MS0010');
				break;
		}
	});
</script>
</body>
</html>
