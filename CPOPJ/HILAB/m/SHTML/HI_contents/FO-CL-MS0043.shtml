<!-- HI wrap -->
<div id="HIwrap">
	<!-- ////////////////////     header   시작     ////////////////////-->
	<div id="HIheader">
		<!-- s: h_header : default  -->
		<div class="h_header_sub">
			<button type="button" class="ic_back">뒤로가기</button>
			<h1 class="tit">중고차 거래 꿀팁</h1>
		</div>
		<!-- e: h_header : default  -->
	</div>
	
	<!-- ////////////////////     header   끝     ////////////////////-->
	<!-- ////////////////////     contents 시작     ////////////////////-->
	<div id="HIcontents">
		<!-- contents -->
		<div class="hilab_tip">
			<div class="hashtag_wrap">
				<a href="#">
					<span>#</span>
					<div>해시태그를 입력해 주세요.</div>
				</a>
			</div>
			<div class="series_wrap">
				<p class="title">꿀팁 시리즈</p>
				<!--#include file="/HILAB/m/SHTML/HI_contents/include/list_series.shtml"-->
				<div class="btn_area center">
					<button type="button" class="btn_small01">꿀팁 시리즈 전체보기</button>
				</div>
			</div>
			<div class="series_cont">
				<div class="tab">
					<ul class="tab_list">
						<li class="on"><a href="javascript:void(0)">내차 살 때</a></li>
						<li><a href="javascript:void(0)">내차 팔 때</a></li>
					</ul>
					<div class="tab_cont">
						<div class="tab_item on">
							<div class="sorting">
								<ul>
									<li class="on"><button type="button">조회</button></li>
									<li><button type="button">구매탐색</button></li>
									<li><button type="button">차량확인</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">조회</button></li>
									<li><button type="button">구매탐색</button></li>
									<li><button type="button">차량확인</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
								</ul>
								<button type="button" class="sort_toggle">열기/닫기 버튼</button>
							</div>

							<div class="series_detail">
								<div class="top_total">
									<div class="all">전체 <em>4</em>개</div><!-- 20221201 개 em 밖으로 빠짐 -->
									<button type="button" class="btn_sorting jQ_Select" id="series_sort_list" data-id="series_sort01" data-popup="series_sort_layer">에디터 지정 순</button>
								</div>
								<div class="HIpop_bottom select" id="series_sort_layer">
									<div class="p_head">
										<p class="tit">정렬 방식</p> <!-- 2022-09-16 HI-3291 --> 
									</div>
									<div class="p_wrap">
										<!-- list -->
										<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
											<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort01"><label for="series_sort01">에디터 지정 순</label></li>
											<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort02"><label for="series_sort02">최근 등록 순</label></li><!-- 2022-08-22 순서변경 -->
											<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort03"><label for="series_sort03">좋아요 수 순</label></li>
											<li><input type="radio" class="chk_select" name="series_sort_list_Name" id="series_sort04"><label for="series_sort04">조회수 순</label></li>
										</ol>
										<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectVer 변경 내용 적용  -->
											<button type="button" class="btn_big01 jQ_Select_Save" data-id="series_sort_list">확인</button>
										</div>
										<!-- //list -->
									</div>
									<button type="button" class="pop_close">닫기</button>
								</div>
							</div>
							<!--#include file="/HILAB/m/SHTML/HI_contents/include/list_detail.shtml"-->
						</div>
						<div class="tab_item">
							<div class="sorting">
								<ul>
									<li class="on"><button type="button">조회</button></li>
									<li><button type="button">구매탐색</button></li>
									<li><button type="button">차량확인</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">조회</button></li>
									<li><button type="button">구매탐색</button></li>
									<li><button type="button">차량확인</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
									<li><button type="button">계약</button></li>
								</ul>
								<button type="button" class="sort_toggle">열기/닫기 버튼</button>
							</div>

							<div class="series_detail">
								<div class="top_total">
									<div class="all">전체 <em>4개</em></div>
									<!-- 20230131 id data-popup 수정 -->
									<button type="button" class="btn_sorting jQ_Select" id="series_sort_list02" data-id="series_sort01" data-popup="series_sort_layer02">에디터 지정 순</button>
								</div>
								<div class="HIpop_bottom select" id="series_sort_layer02">
									<div class="p_head">
										<p class="tit">카테고리</p> <!-- 2022-09-16 HI-3291 --> 
									</div>
									<div class="p_wrap">
										<!-- list -->
										<ol class="select_list"><!-- radio name=버튼ID + '_Name' -->
											<!-- 20230131 name id label 수정 -->
											<li><input type="radio" class="chk_select" name="series_sort_list02_Name" id="series_sort05"><label for="series_sort05">에디터 지정 순</label></li>
											<li><input type="radio" class="chk_select" name="series_sort_list02_Name" id="series_sort06"><label for="series_sort06">최근 등록 순</label></li><!-- 2022-08-22 순서변경 -->
											<li><input type="radio" class="chk_select" name="series_sort_list02_Name" id="series_sort07"><label for="series_sort07">좋아요 수 순</label></li>
											<li><input type="radio" class="chk_select" name="series_sort_list02_Name" id="series_sort08"><label for="series_sort08">조회수 순</label></li>
											<!-- // 20230131 name id label 수정 -->
										</ol>
										<div class="btn_sticky"><!-- jQ_Select_Save 클릭 기능 / data-id='버튼 ID 동일' // selectVer 변경 내용 적용  -->
											<button type="button" class="btn_big01 jQ_Select_Save" data-id="series_sort_list02">선택하기</button> <!-- 20230131 data-id 수정 -->
										</div>
										<!-- //list -->
									</div>
									<button type="button" class="pop_close">닫기</button>

							</div>
							<!--#include file="/HILAB/m/SHTML/HI_contents/include/list_detail.shtml"-->

<!-- //HI wrap -->
<script>
	// 2023 0210 TOP / CHATBOT 추가
	HI.top();
	$(function(){
		SRCH.searchKey();// 검색어 입력
		HI.tab();
		seriesSwiper = new Swiper('.list_series', {
			spaceBetween:8,
			slidesPerView:'auto',
		});
		$(".jQ_Select").on("click",function(){//셀렉트박스 레이어 스크립트
			HI.POPUP_open($(this));// 레이어팝업 open
			HI_SelectLayer($(this));// 레이어팝업에 data 값 넘기기
		});
		$(".jQ_Select_Save").on("click",function(){//셀렉트박스 레이어 스크립트
			HI.POPUP_close($(this));// 레이어팝업 close
			HI_SelectSave($(this));// 레이어팝업에 data 값 넘기기
		});
	});
	const sortBtn = document.querySelector('.sort_toggle');
	sortBtn.addEventListener('click', function(){
		this.parentNode.classList.toggle('on');
	});
</script>
</body>
</html>
